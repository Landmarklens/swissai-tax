name: Deploy Backend to AWS App Runner

on:
  push:
    branches: [main]
    paths:
      - 'backend/**'
      - 'apprunner.yaml'
      - '.github/workflows/backend-deploy.yml'
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'

    - name: Install dependencies for testing
      run: |
        cd backend
        pip install -r requirements-apprunner.txt
        pip install pytest pytest-cov

    - name: Run backend tests
      run: |
        cd backend
        # Add tests when available
        echo "Tests will be added here"

    - name: Deploy notification
      run: |
        echo "Deployment to App Runner is handled automatically via GitHub connection"
        echo "App Runner watches the main branch and auto-deploys on push"
        echo "Check deployment status at: https://console.aws.amazon.com/apprunner"