version: 1.0
runtime: python311
build:
  commands:
    build:
      - python3 -m pip install --upgrade pip
      - python3 -m pip install -r backend/requirements-apprunner.txt
run:
  runtime-version: 3.11
  command: python backend/app.py
  network:
    port: 8000
    env: PORT
  env:
    - name: PORT
      value: "8000"
    - name: PYTHONUNBUFFERED
      value: "1"
    - name: AWS_DEFAULT_REGION
      value: "us-east-1"
    - name: PYTHONPATH
      value: "/app/backend:/app"