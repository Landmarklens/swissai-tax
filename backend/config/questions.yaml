      help_text:
        en: Upload statements from AHV, pension funds, or annuity providers
        de: Laden Sie Bescheinigungen von AHV, Pensionskassen oder Leibrentenanbietern
          hoch
        fr: Téléchargez les attestations de l'AVS, caisses de pension ou fournisseurs
          de rentes
  Q15:
    id: Q15
    text:
      en: Do you have foreign income or assets?
      de: Haben Sie ausländisches Einkommen oder Vermögen?
      fr: Avez-vous des revenus ou des actifs étrangers?
    type: yes_no
    explanation:
      en: This includes foreign employment, rental income abroad, foreign bank accounts,
        foreign investments, or foreign pensions. Switzerland taxes worldwide income.
      de: Dies umfasst ausländische Anstellung, Mieteinnahmen im Ausland, ausländische
        Bankkonten, ausländische Investitionen oder ausländische Renten. Die Schweiz
        besteuert das weltweite Einkommen.
      fr: Cela inclut l'emploi à l'étranger, les revenus locatifs à l'étranger, les
        comptes bancaires étrangers, les investissements étrangers ou les pensions
        étrangères. La Suisse impose les revenus mondiaux.
    branching:
      true: Q15_details
      false: Q16
    required: true
    inline_document_upload:
