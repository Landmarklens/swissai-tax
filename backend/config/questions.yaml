  Q15_tax_credits:
    id: Q15_tax_credits
    text:
      en: Foreign tax credits - detailed breakdown
      de: Ausländische Steuergutschriften - detaillierte Aufschlüsselung
      fr: Crédits d'impôt étrangers - ventilation détaillée
    type: group
    loop: true
    explanation:
      en: If you paid taxes abroad, you may claim foreign tax credits to avoid double taxation. Upload foreign tax certificates for each country.
      de: Wenn Sie im Ausland Steuern bezahlt haben, können Sie ausländische Steuergutschriften geltend machen, um Doppelbesteuerung zu vermeiden. Laden Sie ausländische Steuerbescheinigungen für jedes Land hoch.
      fr: Si vous avez payé des impôts à l'étranger, vous pouvez réclamer des crédits d'impôt pour éviter la double imposition. Téléchargez les certificats fiscaux étrangers pour chaque pays.
    fields:
      - id: foreign_country
        text:
          en: Country where tax was paid
          de: Land, in dem Steuer bezahlt wurde
          fr: Pays où l'impôt a été payé
        type: text
        required: true
      - id: foreign_income_type
        text:
          en: Type of foreign income
          de: Art des ausländischen Einkommens
          fr: Type de revenu étranger
        type: single_choice
        options:
          - value: employment
            label:
              en: Employment income
              de: Erwerbseinkommen
              fr: Revenus d'emploi
          - value: pension
            label:
              en: Pension
              de: Rente
              fr: Pension
          - value: rental
            label:
              en: Rental income
              de: Mieteinnahmen
              fr: Revenus locatifs
          - value: dividends
            label:
              en: Dividends/Interest
              de: Dividenden/Zinsen
              fr: Dividendes/Intérêts
        required: true
      - id: gross_income_foreign
        text:
          en: Gross income in foreign currency
          de: Bruttoeinkommen in Fremdwährung
          fr: Revenu brut en devise étrangère
        type: currency
        validation:
          min: 0
        required: true
      - id: foreign_currency
        text:
          en: Currency
          de: Währung
          fr: Devise
        type: text
        placeholder: EUR, USD, GBP
        required: true
      - id: gross_income_chf
        text:
          en: Gross income converted to CHF
          de: Bruttoeinkommen in CHF umgerechnet
          fr: Revenu brut converti en CHF
        type: currency
        validation:
          min: 0
        required: true
      - id: foreign_tax_paid
        text:
          en: Tax paid in foreign country (CHF)
          de: Im Ausland bezahlte Steuer (CHF)
          fr: Impôt payé à l'étranger (CHF)
        type: currency
        validation:
          min: 0
        required: true
    next: Q15_tax_credits_another
    required: false
    parent: Q_complexity_screen
    inline_document_upload:
      document_type: foreign_tax_certificates
      accepted_formats:
        - pdf
      max_size_mb: 10
      bring_later: false
      allow_multiple: true
      upload_text:
        en: Upload foreign tax certificate
        de: Ausländische Steuerbescheinigung hochladen
        fr: Télécharger certificat fiscal étranger
      help_text:
        en: Upload official tax certificate from the foreign country showing income and taxes paid
        de: Laden Sie offizielle Steuerbescheinigung aus dem Ausland mit Einkommen und bezahlten Steuern hoch
        fr: Téléchargez le certificat fiscal officiel du pays étranger montrant les revenus et impôts payés
  Q15_tax_credits_another:
    id: Q15_tax_credits_another
    text:
      en: Add foreign tax credit for another country?
      de: Ausländische Steuergutschrift für weiteres Land hinzufügen?
      fr: Ajouter crédit d'impôt étranger pour un autre pays?
    type: yes_no
    branching:
      true: Q15_tax_credits
      false: complete
    required: true
    parent: Q15_tax_credits
