  Q10b:
    id: Q10b
    text:
      en: Upload your year-end securities statement for AI extraction
      de: Laden Sie Ihren Jahresend-Wertschriftenbestand für KI-Extraktion hoch
      fr: Téléchargez votre relevé de titres de fin d'année pour extraction IA
