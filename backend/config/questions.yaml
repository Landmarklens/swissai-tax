      en: Include mortgage statements, insurance bills, maintenance invoices, property management fees, utility bills
      de: Einschließlich Hypothekenauszüge, Versicherungsrechnungen, Unterhaltsrechnungen, Verwaltungsgebühren, Nebenkostenabrechnungen
      fr: Incluez relevés hypothécaires, factures d'assurance, factures d'entretien, frais de gestion, factures de services publics
