questions:
  Q00_name:
    id: Q00_name
    text:
      en: What is your full name?
      de: Wie ist Ihr vollständiger Name?
      fr: Quel est votre nom complet?
      it: Qual è il suo nome completo?
    type: text
    help_text:
      en: Please enter your first and last name as it appears on official documents
      de: Bitte geben Sie Ihren Vor- und Nachnamen wie auf offiziellen Dokumenten ein
      fr: Veuillez entrer votre prénom et nom de famille comme sur les documents officiels
      it: Inserisca il suo nome e cognome come appare sui documenti ufficiali
    placeholder:
      en: John Doe
      de: Max Mustermann
      fr: Jean Dupont
      it: Mario Rossi
    next: Q00
    required: true
  Q00:
    id: Q00
    text:
      en: What is your AHV number?
      de: Was ist Ihre AHV-Nummer?
      fr: Quel est votre numéro AVS?
      it: Qual è il suo numero AVS?
    type: ahv_number
    validation:
      pattern: ^756\.[0-9]{4}\.[0-9]{4}\.[0-9]{2}$
    help_text:
      en: 'Your Swiss social security number (AHV/AVS/AVS). Format: 756.XXXX.XXXX.XX
        (13 digits with dots)'
      de: 'Ihre Schweizer Sozialversicherungsnummer (AHV). Format: 756.XXXX.XXXX.XX
        (13 Ziffern mit Punkten)'
      fr: 'Votre numéro de sécurité sociale suisse (AVS). Format: 756.XXXX.XXXX.XX
        (13 chiffres avec points)'
      it: 'Il suo numero di previdenza sociale svizzero (AVS). Formato: 756.XXXX.XXXX.XX
        (13 cifre con punti)'
    explanation:
      en: We need your AHV number to file your tax declaration. This is your unique
        identification number in Switzerland.
      de: Wir benötigen Ihre AHV-Nummer, um Ihre Steuererklärung einzureichen. Dies
        ist Ihre eindeutige Identifikationsnummer in der Schweiz.
      fr: Nous avons besoin de votre numéro AVS pour déposer votre déclaration d'impôts.
        C'est votre numéro d'identification unique en Suisse.
      it: Abbiamo bisogno del suo numero AVS per presentare la sua dichiarazione fiscale.
        Questo è il suo numero di identificazione unico in Svizzera.
    placeholder: 756.1234.5678.97
    next: Q01
    required: true
  Q01:
    id: Q01
    text:
      en: What is your civil status on 31 Dec?
      de: Welchen Zivilstand hatten Sie am 31.12.?
      fr: Quel est votre état civil au 31 déc?
    type: single_choice
    options:
    - value: single
      label:
        en: Single
        de: Ledig
        fr: Célibataire
    - value: married
      label:
        en: Married
        de: Verheiratet
        fr: Marié(e)
    - value: divorced
      label:
        en: Divorced
        de: Geschieden
        fr: Divorcé(e)
    - value: widowed
      label:
        en: Widowed
        de: Verwitwet
        fr: Veuf/Veuve
    branching:
      married:
      - Q01a_name
      - Q01a
      - Q01d
      default: Q02
    required: true
  Q01a_name:
    id: Q01a_name
    text:
      en: What is your spouse's full name?
      de: Wie ist der vollständige Name Ihres Ehepartners?
      fr: Quel est le nom complet de votre conjoint?
      it: Qual è il nome completo del suo coniuge?
    type: text
    help_text:
      en: Please enter your spouse's first and last name
      de: Bitte geben Sie den Vor- und Nachnamen Ihres Ehepartners ein
      fr: Veuillez entrer le prénom et nom de famille de votre conjoint
      it: Inserisca il nome e cognome del suo coniuge
    placeholder:
      en: Jane Doe
      de: Maria Mustermann
      fr: Marie Dupont
      it: Maria Rossi
    next: Q01a
    required: true
    parent: Q01
  Q01a:
    id: Q01a
    text:
      en: Spouse's AHV number
      de: AHV-Nummer des Ehepartners
      fr: Numéro AVS du conjoint
    type: ahv_number
    validation:
      pattern: ^756\.[0-9]{4}\.[0-9]{4}\.[0-9]{2}$
    help_text:
      en: 'Format: 756.XXXX.XXXX.XX (13 digits with dots)'
      de: 'Format: 756.XXXX.XXXX.XX (13 Ziffern mit Punkten)'
      fr: 'Format: 756.XXXX.XXXX.XX (13 chiffres avec points)'
    placeholder: 756.1234.5678.97
    next: Q01d
    required: true
    parent: Q01
  Q01d:
    id: Q01d
    text:
      en: Is your spouse employed?
      de: Ist Ihr Ehepartner erwerbstätig?
      fr: Votre conjoint est-il employé?
    type: yes_no
    next: Q02
    required: true
    parent: Q01
  Q02:
    id: Q02
    text:
      en: What was your postal code of residence on 31 Dec 2024?
      de: Was war Ihre Postleitzahl des Wohnsitzes am 31.12.2024?
      fr: Quel était votre code postal de résidence au 31 déc 2024?
    type: postal_code
    validation:
      pattern: ^\d{4}$
      min: 1000
      max: 9999
    help_text:
      en: Enter your 4-digit Swiss postal code where you lived at the end of 2024
      de: Geben Sie Ihre 4-stellige Schweizer Postleitzahl ein, wo Sie Ende 2024 wohnten
      fr: Entrez votre code postal suisse à 4 chiffres où vous viviez fin 2024
    placeholder: '8001'
    next: Q02a
    required: true
    auto_lookup: true
  Q02a:
    id: Q02a
    text:
      en: Did you have income or assets in a canton other than your residence?
      de: Hatten Sie Einkommen oder Vermögen in einem anderen Kanton als Ihrem Wohnsitzkanton?
      fr: Avez-vous eu des revenus ou des actifs dans un canton autre que votre résidence?
    type: yes_no
    help_text:
      en: Select yes if you worked in a different canton or owned property outside
        your residence canton
      de: Wählen Sie Ja, wenn Sie in einem anderen Kanton gearbeitet oder Eigentum
        außerhalb Ihres Wohnsitzkantons besessen haben
      fr: Sélectionnez oui si vous avez travaillé dans un autre canton ou possédé
        des biens en dehors de votre canton de résidence
    branching:
      true: Q02b
      false: Q03
    required: true
  Q02b:
    id: Q02b
    text:
      en: Postal code of the other canton
      de: Postleitzahl des anderen Kantons
      fr: Code postal de l'autre canton
    type: postal_code
    validation:
      pattern: ^\d{4}$
      min: 1000
      max: 9999
    help_text:
      en: Enter the postal code where you worked or had assets. You can add multiple
        cantons.
      de: Geben Sie die Postleitzahl ein, wo Sie gearbeitet oder Vermögen hatten.
        Sie können mehrere Kantone hinzufügen.
      fr: Entrez le code postal où vous avez travaillé ou eu des actifs. Vous pouvez
        ajouter plusieurs cantons.
    placeholder: '1000'
    allow_multiple: true
    next: Q02c
    required: true
    auto_lookup: true
    parent: Q02a
  Q02c:
    id: Q02c
    text:
      en: Add another canton?
      de: Weiteren Kanton hinzufügen?
      fr: Ajouter un autre canton?
    type: yes_no
    help_text:
      en: Select yes if you had income or assets in additional cantons
      de: Wählen Sie Ja, wenn Sie Einkommen oder Vermögen in weiteren Kantonen hatten
      fr: Sélectionnez oui si vous avez eu des revenus ou des actifs dans d'autres
        cantons
    branching:
      true: Q02b
      false: Q03
    required: true
    parent: Q02a
  Q03:
    id: Q03
    text:
      en: Do you have children?
      de: Haben Sie Kinder?
      fr: Avez-vous des enfants?
    type: yes_no
    branching:
      true: Q03a
      false: Q04
    required: true
  Q03a:
    id: Q03a
    text:
      en: Number of children
      de: Anzahl der Kinder
      fr: Nombre d'enfants
    type: dropdown
    options:
    - value: '1'
      label:
        en: 1 child
        de: 1 Kind
        fr: 1 enfant
    - value: '2'
      label:
        en: 2 children
        de: 2 Kinder
        fr: 2 enfants
    - value: '3'
      label:
        en: 3 children
        de: 3 Kinder
        fr: 3 enfants
    - value: '4'
      label:
        en: 4 children
        de: 4 Kinder
        fr: 4 enfants
    - value: '5'
      label:
        en: 5 children
        de: 5 Kinder
        fr: 5 enfants
    - value: 6+
      label:
        en: 6 or more children
        de: 6 oder mehr Kinder
        fr: 6 enfants ou plus
    triggers_loop: Q03b
    next: Q03c
    required: true
    parent: Q03
  Q03b:
    id: Q03b
    text:
      en: Child information
      de: Kinderinformationen
      fr: Informations sur l'enfant
    type: group
    loop: true
    explanation:
      en: We need this information to calculate child deductions and determine tax
        rates. Children under 18 or in education qualify for deductions.
      de: Wir benötigen diese Informationen, um Kinderabzüge zu berechnen und Steuersätze
        zu bestimmen. Kinder unter 18 Jahren oder in Ausbildung qualifizieren sich
        für Abzüge.
      fr: Nous avons besoin de ces informations pour calculer les déductions pour
        enfants et déterminer les taux d'imposition. Les enfants de moins de 18 ans
        ou en formation sont admissibles aux déductions.
    fields:
    - id: child_name
      text:
        en: Child's name
        de: Name des Kindes
        fr: Nom de l'enfant
      type: text
      required: true
    - id: child_dob
      text:
        en: Date of birth
        de: Geburtsdatum
        fr: Date de naissance
      type: date
      widget: calendar
      required: true
    - id: child_in_education
      text:
        en: In education/training?
        de: In Ausbildung?
        fr: En formation?
      type: yes_no
      required: true
    parent: Q03a
  Q03c:
    id: Q03c
    text:
      en: Did you have childcare costs?
      de: Hatten Sie Kinderbetreuungskosten?
      fr: Avez-vous eu des frais de garde d'enfants?
    type: yes_no
    explanation:
      en: Third-party childcare costs (daycare, nanny, etc.) up to CHF 25,500 are
        deductible (2024 limit; CHF 25,800 from 2025)
      de: 'Fremdbetreuungskosten (Kita, Tagesmutter, etc.) bis CHF 25''500 sind abzugsfähig
        (2024 Grenze; ab 2025: CHF 25''800)'
      fr: 'Les frais de garde d''enfants par des tiers (crèche, nourrice, etc.) jusqu''à
        CHF 25''500 sont déductibles (limite 2024; dès 2025: CHF 25''800)'
    inline_document_upload:
      document_type: childcare_costs
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload childcare cost documents (invoices, receipts, contracts)
        de: Kinderbetreuungskostenbelege hochladen (Rechnungen, Quittungen, Verträge)
        fr: Télécharger les documents de frais de garde (factures, reçus, contrats)
      help_text:
        en: Upload invoices, receipts, or contracts from your childcare provider
        de: Laden Sie Rechnungen, Quittungen oder Verträge Ihres Kinderbetreuungsanbieters
          hoch
        fr: Téléchargez les factures, reçus ou contrats de votre fournisseur de garde
          d'enfants
    branching:
      true: Q04
      false: Q04
    required: true
    parent: Q03a
  Q04:
    id: Q04
    text:
      en: Number of employers (including yourself if self-employed)
      de: Anzahl der Arbeitgeber (inkl. Selbstständigkeit)
      fr: Nombre d'employeurs (y compris indépendant)
    type: dropdown
    options:
    - value: '0'
      label:
        en: No employment
        de: Keine Anstellung
        fr: Aucun emploi
    - value: '1'
      label:
        en: 1 employer
        de: 1 Arbeitgeber
        fr: 1 employeur
    - value: '2'
      label:
        en: 2 employers
        de: 2 Arbeitgeber
        fr: 2 employeurs
    - value: '3'
      label:
        en: 3 employers
        de: 3 Arbeitgeber
        fr: 3 employeurs
    - value: 4+
      label:
        en: 4 or more employers
        de: 4 oder mehr Arbeitgeber
        fr: 4 employeurs ou plus
    branching:
      '0': Q05
      default: Q04a
    required: true
  Q04a:
    id: Q04a
    text:
      en: Are you self-employed or employed by a company?
      de: Sind Sie selbstständig oder bei einem Unternehmen angestellt?
      fr: Êtes-vous indépendant ou employé par une entreprise?
    type: single_choice
    options:
    - value: employed
      label:
        en: Employed by company
        de: Bei Unternehmen angestellt
        fr: Employé par une entreprise
    - value: self_employed
      label:
        en: Self-employed
        de: Selbstständig
        fr: Indépendant
    - value: both
      label:
        en: Both employed and self-employed
        de: Beides
        fr: Les deux
    branching:
      self_employed: Q04a_type
      both: Q04a_type
      employed: Q04a_employer
    required: true
    parent: Q04
  Q04a_type:
    id: Q04a_type
    text:
      en: What type of self-employment?
      de: Welche Art von Selbstständigkeit?
      fr: Quel type d'activité indépendante?
    type: single_choice
    options:
    - value: freelancer
      label:
        en: Freelancer/Independent contractor
        de: Freiberufler/Selbstständiger
        fr: Freelance/Indépendant
    - value: sole_proprietor
      label:
        en: Sole proprietor
        de: Einzelunternehmer
        fr: Entrepreneur individuel
    - value: partnership
      label:
        en: Partner in partnership
        de: Partner in Personengesellschaft
        fr: Associé dans une société
    - value: agricultural
      label:
        en: Agricultural
        de: Landwirtschaftlich
        fr: Agricole
    explanation:
      en: We need to understand your business structure for proper tax treatment and
        deduction calculations
      de: Wir müssen Ihre Unternehmensstruktur verstehen, um die richtige steuerliche
        Behandlung und Abzugsberechnung vorzunehmen
      fr: Nous devons comprendre la structure de votre entreprise pour un traitement
        fiscal et des calculs de déductions appropriés
    next: Q04a_self_upload
    required: true
    parent: Q04a
  Q04a_self_upload:
    id: Q04a_self_upload
    text:
      en: Upload self-employment documents (business accounts, tax statement)
      de: Selbstständigkeitsdokumente hochladen (Geschäftsabrechnung, Steuernachweis)
      fr: Télécharger documents d'activité indépendante (comptes commerciaux, attestation
        fiscale)
    type: document_upload
    document_type: self_employment_documents
    accepted_formats:
    - pdf
    - jpg
    - jpeg
    - png
    max_size_mb: 10
    bring_later: true
    help_text:
      en: Upload your business accounts, profit/loss statements, and tax documents
      de: Laden Sie Ihre Geschäftsabrechnung, Gewinn-/Verlustrechnung und Steuerunterlagen
        hoch
      fr: Téléchargez vos comptes d'entreprise, bilans de profits/pertes et documents
        fiscaux
    next: Q04a_employer
    required: false
    parent: Q04a_type
  Q04a_employer:
    id: Q04a_employer
    text:
      en: Employer information
      de: Arbeitgeberinformationen
      fr: Informations sur l'employeur
    type: group
    loop: true
    fields:
    - id: employer_name
      text:
        en: Employer name
        de: Name des Arbeitgebers
        fr: Nom de l'employeur
      type: text
      required: true
    - id: employment_percentage
      text:
        en: Employment percentage
        de: Beschäftigungsgrad %
        fr: Pourcentage d'emploi
      type: number
      validation:
        min: 1
        max: 100
      required: true
    next: Q04b
    parent: Q04
  Q04b:
    id: Q04b
    text:
      en: Did you have commuting expenses?
      de: Hatten Sie Pendlerkosten?
      fr: Avez-vous eu des frais de déplacement?
    type: yes_no
    explanation:
      en: Public transport costs for commuting to work up to CHF 3,200 are deductible
      de: Kosten für öffentliche Verkehrsmittel zur Arbeit bis CHF 3'200 sind abzugsfähig
      fr: Les frais de transport public pour le trajet domicile-travail jusqu'à CHF
        3'200 sont déductibles
    branching:
      true: Q04c
      false: Q04c
    required: true
    parent: Q04
    inline_document_upload:
      document_type: commuting_costs
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload commuting documents (transport passes, tickets, receipts)
        de: Pendlerdokumente hochladen (ÖV-Abos, Billette, Quittungen)
        fr: Télécharger documents de déplacement (abonnements, billets, reçus)
      help_text:
        en: Upload your public transport passes, tickets, or receipts
        de: Laden Sie Ihre ÖV-Abonnemente, Billette oder Quittungen hoch
        fr: Téléchargez vos abonnements de transport, billets ou reçus
  Q04b1:
    id: Q04b1
    text:
      en: Did you have meal expenses while working away from home?
      de: Hatten Sie Verpflegungskosten bei auswärtiger Beschäftigung?
      fr: Avez-vous eu des frais de repas lors de travail hors domicile?
    type: yes_no
    explanation:
      en: If you work away from home and your main residence, meal expenses up to
        CHF 15 per day for lunch and CHF 30 for dinner are deductible
      de: Wenn Sie auswärtig vom Wohnort und Hauptarbeitsort arbeiten, sind Verpflegungskosten
        bis CHF 15 pro Tag für Mittagessen und CHF 30 für Abendessen abzugsfähig
      fr: Si vous travaillez en dehors de votre domicile et lieu de travail principal,
        les frais de repas jusqu'à CHF 15 par jour pour le déjeuner et CHF 30 pour
        le dîner sont déductibles
    branching:
      true: Q04c
      false: Q04c
    required: true
    parent: Q04b
    inline_document_upload:
      document_type: meal_expenses
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload meal expense receipts
        de: Verpflegungskostenbelege hochladen
        fr: Télécharger les reçus de frais de repas
      help_text:
        en: Upload receipts for meals when working away from your regular workplace
        de: Laden Sie Belege für Mahlzeiten hoch, wenn Sie auswärts vom regulären
          Arbeitsort arbeiten
        fr: Téléchargez les reçus des repas lors de travail en dehors de votre lieu
          de travail habituel
  Q04c:
    id: Q04c
    text:
      en: Did you have professional expenses?
      de: Hatten Sie Berufskosten?
      fr: Avez-vous eu des frais professionnels?
    type: yes_no
    explanation:
      en: Work-related expenses such as professional tools, continuing education,
        work clothing, etc. are deductible
      de: Berufsbedingte Ausgaben wie Berufswerkzeuge, Weiterbildung, Berufskleidung,
        etc. sind abzugsfähig
      fr: Les dépenses liées au travail telles qu'outils professionnels, formation
        continue, vêtements de travail, etc. sont déductibles
    branching:
      true: Q05
      false: Q05
    required: true
    parent: Q04
    inline_document_upload:
      document_type: professional_expenses
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload professional expense documents (invoices, receipts)
        de: Berufskostenbelege hochladen (Rechnungen, Quittungen)
        fr: Télécharger documents de frais professionnels (factures, reçus)
      help_text:
        en: Upload receipts for tools, training, work materials, clothing, etc.
        de: Laden Sie Quittungen für Werkzeuge, Ausbildung, Arbeitsmaterialien, Kleidung
          usw. hoch
        fr: Téléchargez les reçus pour outils, formation, matériel de travail, vêtements,
          etc.
  Q04d:
    id: Q04d
    text:
      en: Do you work from home regularly?
      de: Arbeiten Sie regelmäßig von zu Hause aus?
      fr: Travaillez-vous régulièrement depuis votre domicile?
    type: yes_no
    explanation:
      en: If you have a dedicated home office that you use exclusively for work, you
        may deduct a portion of rent, utilities, and maintenance costs
      de: Wenn Sie ein dediziertes Arbeitszimmer haben, das Sie ausschließlich beruflich
        nutzen, können Sie einen Anteil der Miete, Nebenkosten und Unterhaltskosten
        abziehen
      fr: Si vous avez un bureau à domicile dédié que vous utilisez exclusivement
        pour le travail, vous pouvez déduire une partie du loyer, des charges et des
        frais d'entretien
    branching:
      true: Q04d_details
      false: Q05
    required: true
    parent: Q04c
    inline_document_upload:
      document_type: home_office_expenses
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload home office expense documents (rent, utilities, etc.)
        de: Homeoffice-Kostenbelege hochladen (Miete, Nebenkosten usw.)
        fr: Télécharger documents de frais de bureau à domicile (loyer, charges, etc.)
      help_text:
        en: Upload rent receipts, utility bills, and maintenance costs
        de: Laden Sie Mietbelege, Nebenkostenabrechnungen und Unterhaltskosten hoch
        fr: Téléchargez les reçus de loyer, factures de services publics et frais
          d'entretien
  Q04d_details:
    id: Q04d_details
    text:
      en: Home office details
      de: Details zum Homeoffice
      fr: Détails du bureau à domicile
    type: group
    fields:
    - id: home_office_percentage
      text:
        en: Percentage of home used for office
        de: Prozentsatz der Wohnung als Büro
        fr: Pourcentage du domicile utilisé pour le bureau
      type: number
      validation:
        min: 1
        max: 100
      help_text:
        en: Estimate what percentage of your home is dedicated office space
        de: Schätzen Sie, wie viel Prozent Ihrer Wohnung dedizierter Büroraum ist
        fr: Estimez quel pourcentage de votre domicile est un espace de bureau dédié
      required: true
    - id: home_office_days_per_week
      text:
        en: Days per week working from home
        de: Tage pro Woche im Homeoffice
        fr: Jours par semaine en télétravail
      type: number
      validation:
        min: 1
        max: 7
      required: true
    next: Q04d_upload
    parent: Q04d
  Q05:
    id: Q05
    text:
      en: Did you receive unemployment benefits?
      de: Haben Sie Arbeitslosengeld erhalten?
      fr: Avez-vous perçu des allocations chômage?
    type: yes_no
    branching:
      true: Q06
      false: Q06
    required: true
    inline_document_upload:
      document_type: unemployment_statement
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload unemployment benefits statement
        de: Arbeitslosengeldnachweis hochladen
        fr: Télécharger l'attestation d'allocations chômage
      help_text:
        en: Upload your unemployment benefits statement from the RAV/ORP
        de: Laden Sie Ihren Arbeitslosengeldnachweis vom RAV hoch
        fr: Téléchargez votre attestation d'allocations chômage de l'ORP
  Q06:
    id: Q06
    text:
      en: Did you receive disability/accident insurance benefits?
      de: Haben Sie IV/Unfallversicherungsleistungen erhalten?
      fr: Avez-vous perçu des prestations AI/accident?
    type: yes_no
    branching:
      true: Q07
      false: Q07
    required: true
    inline_document_upload:
      document_type: insurance_benefits
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
