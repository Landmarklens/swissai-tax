questions:
  Q00_name:
    id: Q00_name
    text:
      en: What is your full name?
      de: Wie ist Ihr vollständiger Name?
      fr: Quel est votre nom complet?
      it: Qual è il suo nome completo?
    type: text
    help_text:
      en: Please enter your first and last name as it appears on official documents
      de: Bitte geben Sie Ihren Vor- und Nachnamen wie auf offiziellen Dokumenten ein
      fr: Veuillez entrer votre prénom et nom de famille comme sur les documents officiels
      it: Inserisca il suo nome e cognome come appare sui documenti ufficiali
    placeholder:
      en: John Doe
      de: Max Mustermann
      fr: Jean Dupont
      it: Mario Rossi
    next: Q00
    required: true
    category: personal_info
  Q00:
    id: Q00
    text:
      en: What is your AHV number?
      de: Was ist Ihre AHV-Nummer?
      fr: Quel est votre numéro AVS?
      it: Qual è il suo numero AVS?
    type: ahv_number
    validation:
      pattern: ^756\.[0-9]{4}\.[0-9]{4}\.[0-9]{2}$
    help_text:
      en: 'Your Swiss social security number (AHV/AVS/AVS). Format: 756.XXXX.XXXX.XX (13 digits with dots)'
      de: 'Ihre Schweizer Sozialversicherungsnummer (AHV). Format: 756.XXXX.XXXX.XX (13 Ziffern mit Punkten)'
      fr: 'Votre numéro de sécurité sociale suisse (AVS). Format: 756.XXXX.XXXX.XX (13 chiffres avec points)'
      it: 'Il suo numero di previdenza sociale svizzero (AVS). Formato: 756.XXXX.XXXX.XX (13 cifre con punti)'
    explanation:
      en: We need your AHV number to file your tax declaration. This is your unique identification number in Switzerland.
      de: Wir benötigen Ihre AHV-Nummer, um Ihre Steuererklärung einzureichen. Dies ist Ihre eindeutige Identifikationsnummer
        in der Schweiz.
      fr: Nous avons besoin de votre numéro AVS pour déposer votre déclaration d'impôts. C'est votre numéro d'identification
        unique en Suisse.
      it: Abbiamo bisogno del suo numero AVS per presentare la sua dichiarazione fiscale. Questo è il suo numero di identificazione
        unico in Svizzera.
    placeholder: 756.1234.5678.97
    next: Q00b
    required: true
    category: personal_info
  Q00b:
    id: Q00b
    text:
      en: What is your date of birth?
      de: Was ist Ihr Geburtsdatum?
      fr: Quelle est votre date de naissance?
      it: Qual è la sua data di nascita?
    type: date
    widget: calendar
    validation:
      min_age: 18
      max_age: 120
    help_text:
      en: Enter your date of birth (DD.MM.YYYY)
      de: Geben Sie Ihr Geburtsdatum ein (TT.MM.JJJJ)
      fr: Entrez votre date de naissance (JJ.MM.AAAA)
      it: Inserisca la sua data di nascita (GG.MM.AAAA)
    explanation:
      en: Your age determines social security rates and eligibility for certain deductions. This information is required for accurate tax calculations.
      de: Ihr Alter bestimmt die Sozialversicherungssätze und die Berechtigung für bestimmte Abzüge. Diese Information ist für genaue Steuerberechnungen erforderlich.
      fr: Votre âge détermine les taux de sécurité sociale et l'admissibilité à certaines déductions. Cette information est requise pour des calculs fiscaux précis.
      it: La sua età determina i tassi di previdenza sociale e l'ammissibilità a determinate deduzioni. Questa informazione è necessaria per calcoli fiscali accurati.
    next: Q01
    required: true
    category: personal_info
  Q01:
    id: Q01
    text:
      en: What is your civil status on 31 Dec?
      de: Welchen Zivilstand hatten Sie am 31.12.?
      fr: Quel est votre état civil au 31 déc?
      it: Qual è il suo stato civile al 31 dicembre?
    type: single_choice
    explanation:
      en: Your civil status on December 31st determines your tax rate and available deductions. Married couples can file jointly
        for lower rates, while single, divorced, or widowed individuals are taxed at different rates.
      de: Ihr Zivilstand am 31. Dezember bestimmt Ihren Steuersatz und verfügbare Abzüge. Verheiratete Paare können gemeinsam
        veranlagen für niedrigere Sätze, während Alleinstehende, Geschiedene oder Verwitwete unterschiedlich besteuert werden.
      fr: Votre état civil au 31 décembre détermine votre taux d'imposition et les déductions disponibles. Les couples mariés
        peuvent déposer conjointement pour des taux plus bas, tandis que les célibataires, divorcés ou veufs sont imposés
        à des taux différents.
      it: Il suo stato civile al 31 dicembre determina la sua aliquota fiscale e le deduzioni disponibili. Le coppie sposate
        possono presentare la dichiarazione congiunta per aliquote più basse, mentre i single, divorziati o vedovi sono tassati
        con aliquote diverse.
    options:
    - value: single
      label:
        en: Single
        de: Ledig
        fr: Célibataire
    - value: married
      label:
        en: Married
        de: Verheiratet
        fr: Marié(e)
    - value: divorced
      label:
        en: Divorced
        de: Geschieden
        fr: Divorcé(e)
    - value: widowed
      label:
        en: Widowed
        de: Verwitwet
        fr: Veuf/Veuve
    branching:
      married:
      - Q01a_name
      - Q01a
      default: Q01b
    required: true
    category: personal_info
  Q01a_name:
    id: Q01a_name
    text:
      en: What is your spouse's full name?
      de: Wie ist der vollständige Name Ihres Ehepartners?
      fr: Quel est le nom complet de votre conjoint?
      it: Qual è il nome completo del suo coniuge?
    type: text
    help_text:
      en: Please enter your spouse's first and last name
      de: Bitte geben Sie den Vor- und Nachnamen Ihres Ehepartners ein
      fr: Veuillez entrer le prénom et nom de famille de votre conjoint
      it: Inserisca il nome e cognome del suo coniuge
    placeholder:
      en: Jane Doe
      de: Maria Mustermann
      fr: Marie Dupont
      it: Maria Rossi
    next: Q01a
    required: true
    parent: Q01
    category: personal_info
  Q01a:
    id: Q01a
    text:
      en: Spouse's AHV number
      de: AHV-Nummer des Ehepartners
      fr: Numéro AVS du conjoint
    type: ahv_number
    validation:
      pattern: ^756\.[0-9]{4}\.[0-9]{4}\.[0-9]{2}$
    help_text:
      en: 'Format: 756.XXXX.XXXX.XX (13 digits with dots)'
      de: 'Format: 756.XXXX.XXXX.XX (13 Ziffern mit Punkten)'
      fr: 'Format: 756.XXXX.XXXX.XX (13 chiffres avec points)'
    placeholder: 756.1234.5678.97
    next: Q01b
    required: true
    parent: Q01
    category: personal_info
  Q01b:
    id: Q01b
    text:
      en: What is your residence postal code?
      de: Was ist Ihre Wohn-Postleitzahl?
      fr: Quel est votre code postal de résidence?
      it: Qual è il suo codice postale di residenza?
    type: postal_code
    validation:
      pattern: ^\d{4}$
      min: 1000
      max: 9999
    placeholder: '8001'
    auto_lookup: true
    help_text:
      en: Enter your 4-digit Swiss postal code. We'll automatically detect your canton and municipality.
      de: Geben Sie Ihre 4-stellige Schweizer Postleitzahl ein. Wir erkennen automatisch Ihren Kanton und Ihre Gemeinde.
      fr: Entrez votre code postal suisse à 4 chiffres. Nous détecterons automatiquement votre canton et votre commune.
      it: Inserisca il suo codice postale svizzero a 4 cifre. Rileveremo automaticamente il suo cantone e il suo comune.
    explanation:
      en: Your residence on December 31st determines which canton and municipal taxes apply. This is the most important factor in your tax calculation.
      de: Ihr Wohnsitz am 31. Dezember bestimmt, welche Kantons- und Gemeindesteuern anfallen. Dies ist der wichtigste Faktor für Ihre Steuerberechnung.
      fr: Votre résidence au 31 décembre détermine quels impôts cantonaux et communaux s'appliquent. C'est le facteur le plus important dans votre calcul fiscal.
      it: La sua residenza al 31 dicembre determina quali tasse cantonali e comunali si applicano. Questo è il fattore più importante nel suo calcolo fiscale.
    next: Q03
    required: true
    category: personal_info
  Q01d:
    id: Q01d
    text:
      en: Is your spouse employed?
      de: Ist Ihr Ehepartner erwerbstätig?
      fr: Votre conjoint est-il employé?
    type: yes_no
    next: Q02a
    required: true
    parent: Q01
    category: income_sources
    explanation:
      en: We need to know if your spouse is employed to accurately calculate joint income tax rates and determine if you qualify
        for dual-income deductions.
      de: Wir müssen wissen, ob Ihr Ehepartner erwerbstätig ist, um die gemeinsamen Einkommensteuersätze genau zu berechnen
        und festzustellen, ob Sie Anspruch auf Zweiverdienerabzüge haben.
      fr: Nous devons savoir si votre conjoint est employé pour calculer avec précision les taux d'imposition sur le revenu
        conjoint et déterminer si vous êtes admissible aux déductions pour double revenu.
      it: Dobbiamo sapere se il suo coniuge è impiegato per calcolare accuratamente le aliquote fiscali sul reddito congiunto
        e determinare se lei ha diritto alle deduzioni per doppio reddito.
    inline_document_upload:
      document_type: spouse_income_statement
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Please upload your spouse's income statement (Lohnausweis)
        de: Bitte laden Sie den Lohnausweis Ihres Ehepartners hoch
        fr: Veuillez télécharger le certificat de salaire de votre conjoint
        it: Si prega di caricare il certificato di stipendio del coniuge
      help_text:
        en: Upload your spouse's annual income statement from their employer. You can also bring this document to the tax
          office later.
        de: Laden Sie den Jahreslohnausweis Ihres Ehepartners vom Arbeitgeber hoch. Sie können dieses Dokument auch später
          ins Steueramt bringen.
        fr: Téléchargez le certificat de salaire annuel de votre conjoint de son employeur. Vous pouvez également apporter
          ce document au bureau des impôts plus tard.
        it: Caricare il certificato di stipendio annuale del coniuge dal datore di lavoro. È anche possibile portare questo
          documento all'ufficio delle imposte in seguito.
  Q02a:
    id: Q02a
    text:
      en: Did you have income or assets in a canton other than your residence?
      de: Hatten Sie Einkommen oder Vermögen in einem anderen Kanton als Ihrem Wohnsitzkanton?
      fr: Avez-vous eu des revenus ou des actifs dans un canton autre que votre résidence?
    type: yes_no
    help_text:
      en: Select yes if you worked in a different canton or owned property outside your residence canton
      de: Wählen Sie Ja, wenn Sie in einem anderen Kanton gearbeitet oder Eigentum außerhalb Ihres Wohnsitzkantons besessen
        haben
      fr: Sélectionnez oui si vous avez travaillé dans un autre canton ou possédé des biens en dehors de votre canton de résidence
    branching:
      true: Q02b
      false: Q04
    required: true
    category: income_sources
  Q02b:
    id: Q02b
    text:
      en: Which canton(s) did you have income or assets in?
      de: In welchem Kanton (Kantonen) hatten Sie Einkommen oder Vermögen?
      fr: Dans quel(s) canton(s) avez-vous eu des revenus ou des actifs?
      it: In quale(i) cantone(i) ha avuto redditi o patrimoni?
    type: multi_canton
    help_text:
      en: Select the canton from the dropdown and click Add. You can add multiple cantons.
      de: Wählen Sie den Kanton aus der Dropdown-Liste und klicken Sie auf Hinzufügen. Sie können mehrere Kantone hinzufügen.
      fr: Sélectionnez le canton dans la liste déroulante et cliquez sur Ajouter. Vous pouvez ajouter plusieurs cantons.
      it: Seleziona il cantone dal menu a tendina e clicca su Aggiungi. Puoi aggiungere più cantoni.
    next: Q04
    required: true
    parent: Q02a
    category: income_sources
  Q03:
    id: Q03
    text:
      en: Do you have children?
      de: Haben Sie Kinder?
      fr: Avez-vous des enfants?
    type: yes_no
    branching:
      true: Q03a
      false: Q02a
    required: true
    category: personal_info
    explanation:
      en: Children provide significant tax deductions and credits. Swiss tax law offers child allowances, education deductions,
        and childcare cost deductions that can substantially reduce your tax burden.
      de: Kinder bieten erhebliche Steuerabzüge und Gutschriften. Das Schweizer Steuerrecht bietet Kinderzulagen, Bildungsabzüge
        und Kinderbetreuungskostenabzüge, die Ihre Steuerlast erheblich reduzieren können.
      fr: Les enfants offrent des déductions et crédits d'impôt importants. La loi fiscale suisse propose des allocations
        familiales, des déductions pour l'éducation et des déductions pour frais de garde d'enfants qui peuvent réduire considérablement
        votre charge fiscale.
      it: I figli offrono deduzioni e crediti fiscali significativi. La legge fiscale svizzera offre assegni familiari, deduzioni
        per l'istruzione e deduzioni per le spese di custodia dei figli che possono ridurre sostanzialmente il suo carico
        fiscale.
  Q03a:
    id: Q03a
    text:
      en: Number of children
      de: Anzahl der Kinder
      fr: Nombre d'enfants
    type: dropdown
    options:
    - value: '1'
      label:
        en: 1 child
        de: 1 Kind
        fr: 1 enfant
    - value: '2'
      label:
        en: 2 children
        de: 2 Kinder
        fr: 2 enfants
    - value: '3'
      label:
        en: 3 children
        de: 3 Kinder
        fr: 3 enfants
    - value: '4'
      label:
        en: 4 children
        de: 4 Kinder
        fr: 4 enfants
    - value: '5'
      label:
        en: 5 children
        de: 5 Kinder
        fr: 5 enfants
    - value: 6+
      label:
        en: 6 or more children
        de: 6 oder mehr Kinder
        fr: 6 enfants ou plus
    triggers_loop: Q03b
    next: Q03c
    required: true
    parent: Q03
    category: personal_info
    explanation:
      en: The number of children determines the total amount of child deductions you can claim. Each child qualifies for specific
        deductions including child allowances and education costs.
      de: Die Anzahl der Kinder bestimmt den Gesamtbetrag der Kinderabzüge, die Sie geltend machen können. Jedes Kind qualifiziert
        sich für spezifische Abzüge einschließlich Kinderzulagen und Bildungskosten.
      fr: Le nombre d'enfants détermine le montant total des déductions pour enfants que vous pouvez réclamer. Chaque enfant
        est admissible à des déductions spécifiques, y compris les allocations familiales et les frais d'éducation.
      it: Il numero di figli determina l'importo totale delle deduzioni per figli che può richiedere. Ogni figlio ha diritto
        a deduzioni specifiche, tra cui assegni familiari e costi per l'istruzione.
  Q03c:
    id: Q03c
    text:
      en: Did you have childcare costs?
      de: Hatten Sie Kinderbetreuungskosten?
      fr: Avez-vous eu des frais de garde d'enfants?
    type: yes_no
    explanation:
      en: Third-party childcare costs (daycare, nanny, etc.) up to CHF 25,500 are deductible (2024 limit; CHF 25,800 from
        2025)
      de: 'Fremdbetreuungskosten (Kita, Tagesmutter, etc.) bis CHF 25''500 sind abzugsfähig (2024 Grenze; ab 2025: CHF 25''800)'
      fr: 'Les frais de garde d''enfants par des tiers (crèche, nourrice, etc.) jusqu''à CHF 25''500 sont déductibles (limite
        2024; dès 2025: CHF 25''800)'
    inline_document_upload:
      document_type: childcare_costs
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload childcare cost documents (invoices, receipts, contracts)
        de: Kinderbetreuungskostenbelege hochladen (Rechnungen, Quittungen, Verträge)
        fr: Télécharger les documents de frais de garde (factures, reçus, contrats)
      help_text:
        en: Upload invoices, receipts, or contracts from your childcare provider
        de: Laden Sie Rechnungen, Quittungen oder Verträge Ihres Kinderbetreuungsanbieters hoch
        fr: Téléchargez les factures, reçus ou contrats de votre fournisseur de garde d'enfants
    branching:
      true: Q17
      false: Q17
    required: true
    parent: Q03a
    category: personal_info
  Q04:
    id: Q04
    text:
      en: Number of employers (including yourself if self-employed)
      de: Anzahl der Arbeitgeber (inkl. Selbstständigkeit)
      fr: Nombre d'employeurs (y compris indépendant)
    type: dropdown
    options:
    - value: '0'
      label:
        en: No employment
        de: Keine Anstellung
        fr: Aucun emploi
    - value: '1'
      label:
        en: 1 employer
        de: 1 Arbeitgeber
        fr: 1 employeur
    - value: '2'
      label:
        en: 2 employers
        de: 2 Arbeitgeber
        fr: 2 employeurs
    - value: '3'
      label:
        en: 3 employers
        de: 3 Arbeitgeber
        fr: 3 employeurs
    - value: 4+
      label:
        en: 4 or more employers
        de: 4 oder mehr Arbeitgeber
        fr: 4 employeurs ou plus
    branching:
      '0': Q05
      default: Q04b
    triggers_loop: Q04b
    required: true
    category: income_sources
    explanation:
      en: Each employer must provide a separate salary certificate (Lohnausweis). This information helps us ensure all income
        is properly declared and the correct amount of tax has been withheld.
      de: Jeder Arbeitgeber muss einen separaten Lohnausweis vorlegen. Diese Informationen helfen uns sicherzustellen, dass
        alle Einkommen ordnungsgemäß deklariert sind und der korrekte Steuerbetrag einbehalten wurde.
      fr: Chaque employeur doit fournir un certificat de salaire séparé. Ces informations nous aident à nous assurer que tous
        les revenus sont correctement déclarés et que le montant correct d'impôt a été retenu.
      it: Ogni datore di lavoro deve fornire un certificato di salario separato. Queste informazioni ci aiutano a garantire
        che tutti i redditi siano correttamente dichiarati e che l'importo corretto di imposta sia stato trattenuto.
  Q04b:
    id: Q04b
    text:
      en: Upload your employment certificate (Lohnausweis)
      de: Laden Sie Ihren Lohnausweis hoch
      fr: Téléchargez votre certificat de salaire
    type: document_upload
    document_type: employment_certificate
    accepted_formats:
    - pdf
    - jpg
    - jpeg
    - png
    max_size_mb: 10
    allow_multiple: true
    bring_later: true
    explanation:
      en: Your employment certificate (Lohnausweis) is mandatory. It shows your annual income, tax withholdings, and benefits.
        Upload one certificate for each employer.
      de: Ihr Lohnausweis ist obligatorisch. Er zeigt Ihr Jahreseinkommen, Steuerabzüge und Leistungen. Laden Sie einen Ausweis
        pro Arbeitgeber hoch.
      fr: Votre certificat de salaire est obligatoire. Il indique votre revenu annuel, les retenues fiscales et les prestations.
        Téléchargez un certificat par employeur.
    help_text:
      en: You need one Lohnausweis for each employer listed. You can bring these documents later if not available now.
      de: Sie benötigen einen Lohnausweis für jeden aufgeführten Arbeitgeber. Sie können diese Dokumente später mitbringen,
        falls sie jetzt nicht verfügbar sind.
      fr: Vous avez besoin d'un certificat de salaire pour chaque employeur listé. Vous pouvez apporter ces documents plus
        tard s'ils ne sont pas disponibles maintenant.
    next: Q04b_amount
    required: true
    parent: Q04
    category: income_sources
  Q04b_amount:
    id: Q04b_amount
    text:
      en: What was your total gross employment income in 2024?
      de: Was war Ihr gesamtes Bruttoeinkommen aus Anstellung in 2024?
      fr: Quel était votre revenu brut total d'emploi en 2024?
      it: Qual era il suo reddito lordo totale da lavoro dipendente nel 2024?
    type: currency
    validation:
      min: 0
      max: 10000000
    placeholder: '80000'
    help_text:
      en: Add up gross salaries from all employers (before taxes and deductions). This should match the total on your Lohnausweis documents.
      de: Addieren Sie die Bruttolöhne aller Arbeitgeber (vor Steuern und Abzügen). Dies sollte mit dem Gesamtbetrag auf Ihren Lohnausweisen übereinstimmen.
      fr: Additionnez les salaires bruts de tous les employeurs (avant impôts et déductions). Cela devrait correspondre au total sur vos certificats de salaire.
      it: Sommi gli stipendi lordi di tutti i datori di lavoro (prima di tasse e deduzioni). Questo dovrebbe corrispondere al totale sui suoi certificati di stipendio.
    explanation:
      en: Our AI will extract this from your Lohnausweis, but please provide it now so we can show you an estimated tax calculation immediately.
      de: Unsere KI wird dies aus Ihrem Lohnausweis extrahieren, aber bitte geben Sie es jetzt an, damit wir Ihnen sofort eine geschätzte Steuerberechnung zeigen können.
      fr: Notre IA l'extraira de votre certificat de salaire, mais veuillez le fournir maintenant pour que nous puissions vous montrer immédiatement un calcul fiscal estimé.
      it: La nostra IA lo estrarrà dal suo certificato di stipendio, ma la preghiamo di fornirlo ora in modo da poter mostrarle immediatamente un calcolo fiscale stimato.
    next: Q04c
    required: true
    parent: Q04b
    category: income_sources
  Q04a:
    id: Q04a
    text:
      en: Are you self-employed or employed by a company?
      de: Sind Sie selbstständig oder bei einem Unternehmen angestellt?
      fr: Êtes-vous indépendant ou employé par une entreprise?
    type: single_choice
    options:
    - value: employed
      label:
        en: Employed by company
        de: Bei Unternehmen angestellt
        fr: Employé par une entreprise
    - value: self_employed
      label:
        en: Self-employed
        de: Selbstständig
        fr: Indépendant
    - value: both
      label:
        en: Both employed and self-employed
        de: Beides
        fr: Les deux
    branching:
      self_employed: Q04a_type
      both: Q04a_type
      employed: Q04a_employer
    required: true
    parent: Q04
    category: income_sources
    explanation:
      en: Self-employed and employed individuals have different tax obligations and deductions. Self-employed individuals
        can deduct business expenses, while employees have different withholding tax requirements.
      de: Selbstständige und Angestellte haben unterschiedliche Steuerpflichten und Abzüge. Selbstständige können Geschäftsausgaben
        abziehen, während Angestellte unterschiedliche Quellensteueranforderungen haben.
      fr: Les travailleurs indépendants et les employés ont des obligations fiscales et des déductions différentes. Les indépendants
        peuvent déduire les dépenses professionnelles, tandis que les employés ont des exigences différentes en matière de
        retenue à la source.
      it: I lavoratori autonomi e i dipendenti hanno obblighi fiscali e deduzioni diversi. I lavoratori autonomi possono dedurre
        le spese aziendali, mentre i dipendenti hanno requisiti diversi per la ritenuta alla fonte.
  Q04a_type:
    id: Q04a_type
    text:
      en: What type of self-employment?
      de: Welche Art von Selbstständigkeit?
      fr: Quel type d'activité indépendante?
    type: single_choice
    options:
    - value: freelancer
      label:
        en: Freelancer/Independent contractor
        de: Freiberufler/Selbstständiger
        fr: Freelance/Indépendant
    - value: sole_proprietor
      label:
        en: Sole proprietor
        de: Einzelunternehmer
        fr: Entrepreneur individuel
    - value: partnership
      label:
        en: Partner in partnership
        de: Partner in Personengesellschaft
        fr: Associé dans une société
    - value: agricultural
      label:
        en: Agricultural
        de: Landwirtschaftlich
        fr: Agricole
    explanation:
      en: We need to understand your business structure for proper tax treatment and deduction calculations
      de: Wir müssen Ihre Unternehmensstruktur verstehen, um die richtige steuerliche Behandlung und Abzugsberechnung vorzunehmen
      fr: Nous devons comprendre la structure de votre entreprise pour un traitement fiscal et des calculs de déductions appropriés
    next: Q04a_self_upload
    required: true
    parent: Q04a
