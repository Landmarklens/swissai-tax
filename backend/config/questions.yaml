    text:
      en: Are you a member of a state-recognized church?
      de: Sind Sie Mitglied einer staatlich anerkannten Kirche?
      fr: Êtes-vous membre d'une église reconnue par l'État?
    type: yes_no
    explanation:
      en: Church tax is automatically deducted for members of recognized churches
        (Protestant, Catholic, Christian Catholic)
      de: Kirchensteuer wird automatisch für Mitglieder anerkannter Kirchen (Evangelisch,
        Katholisch, Christkatholisch) abgezogen
      fr: L'impôt ecclésiastique est automatiquement déduit pour les membres des églises
        reconnues (Protestant, Catholique, Catholique-Chrétien)
