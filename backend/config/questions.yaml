      de: Hatten Sie Liegenschaftsunterhalts- oder Renovationskosten?
      fr: Avez-vous eu des frais d'entretien ou de rénovation de propriété?
    type: yes_no
    explanation:
      en: Maintenance and renovation costs for your primary residence are deductible. This includes repairs, painting, renovations
        (not energy-related), and property upkeep.
      de: Unterhalts- und Renovationskosten für Ihre Hauptwohnung sind abzugsfähig. Dies umfasst Reparaturen, Malerarbeiten,
        Renovationen (nicht energetisch) und Liegenschaftspflege.
      fr: Les frais d'entretien et de rénovation de votre résidence principale sont déductibles. Cela comprend les réparations,
        peinture, rénovations (non énergétiques) et entretien de propriété.
    branching:
      true: Q_house_maintenance_details
      false: Q_energy_renovation
    category: deductions
    required: true
