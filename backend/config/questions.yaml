      en: Most taxpayers don't need these sections. Select all that apply, or choose "None of the above" to skip to completion.
      de: Die meisten Steuerzahler benötigen diese Abschnitte nicht. Wählen Sie alle zutreffenden aus oder wählen Sie "Nichts davon", um fortzufahren.
      fr: La plupart des contribuables n'ont pas besoin de ces sections. Sélectionnez tous ceux qui s'appliquent, ou choisissez "Aucune" pour continuer.
