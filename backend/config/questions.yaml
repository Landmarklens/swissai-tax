    text:
      en: Do you own cryptocurrency or digital assets?
      de: Besitzen Sie Kryptowährungen oder digitale Vermögenswerte?
      fr: Possédez-vous des cryptomonnaies ou des actifs numériques?
    type: yes_no
    explanation:
      en: Cryptocurrencies (Bitcoin, Ethereum, etc.) are considered assets and must
        be declared at their value on December 31. Trading profits may be taxable.
      de: Kryptowährungen (Bitcoin, Ethereum usw.) gelten als Vermögenswerte und müssen
        mit ihrem Wert am 31. Dezember deklariert werden. Handelsgewinne können steuerpflichtig
        sein.
      fr: Les cryptomonnaies (Bitcoin, Ethereum, etc.) sont considérées comme des
        actifs et doivent être déclarées à leur valeur au 31 décembre. Les bénéfices
        commerciaux peuvent être imposables.
    branching:
