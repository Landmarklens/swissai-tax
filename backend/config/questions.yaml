      en: Costs for professional training, courses, certifications, and career development can be deducted if they are directly
        related to your current job.
      de: Kosten für berufliche Weiterbildung, Kurse, Zertifizierungen und Karriereentwicklung sind abzugsfähig, wenn sie
        direkt mit Ihrer aktuellen Tätigkeit zusammenhängen.
      fr: Les frais de formation professionnelle, cours, certifications et développement de carrière sont déductibles s'ils
        sont directement liés à votre emploi actuel.
    branching:
      true: Q_professional_dev_details
