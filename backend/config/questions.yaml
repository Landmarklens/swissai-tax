    accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
    max_size_mb: 15
    bring_later: false
    explanation:
      en: Our AI will automatically extract all securities details (ISIN, quantities, values, income) from your broker or bank statement dated December 31, 2024. This replaces manual entry of each security.
