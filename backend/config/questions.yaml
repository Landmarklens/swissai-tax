    text:
      en: Are you a member of a state-recognized church?
      de: Sind Sie Mitglied einer staatlich anerkannten Kirche?
      fr: Êtes-vous membre d'une église reconnue par l'État?
    type: yes_no
    explanation:
      en: Church tax is automatically deducted for members of recognized churches (Protestant, Catholic, Christian Catholic)
      de: Kirchensteuer wird automatisch für Mitglieder anerkannter Kirchen (Evangelisch, Katholisch, Christkatholisch) abgezogen
      fr: L'impôt ecclésiastique est automatiquement déduit pour les membres des églises reconnues (Protestant, Catholique,
        Catholique-Chrétien)
    branching:
      true: Q17a
      false: Q02a
    required: true
    category: personal_info
  Q17a:
    id: Q17a
    text:
      en: Which church?
      de: Welche Kirche?
      fr: Quelle église?
    type: single_choice
    options:
    - value: protestant
      label:
        en: Protestant (Reformed)
        de: Evangelisch (Reformiert)
        fr: Protestant (Réformé)
    - value: catholic
      label:
        en: Roman Catholic
        de: Römisch-Katholisch
        fr: Catholique Romain
    - value: christian_catholic
      label:
        en: Christian Catholic
        de: Christkatholisch
        fr: Catholique-Chrétien
    - value: other
      label:
