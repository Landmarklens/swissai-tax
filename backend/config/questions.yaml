        de: Kryptowährungsbestände hochladen
        fr: Télécharger le relevé des avoirs en cryptomonnaies
      help_text:
        en: Upload statements from exchanges or wallets showing your holdings as of
          December 31
        de: Laden Sie Auszüge von Börsen oder Wallets hoch, die Ihre Bestände zum
          31. Dezember zeigen
        fr: Téléchargez les relevés des bourses ou portefeuilles montrant vos avoirs
          au 31 décembre
  Q17:
