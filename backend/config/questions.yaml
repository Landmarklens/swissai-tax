    text:
      en: Do you have commuting costs between home and work?
      de: Haben Sie Fahrtkosten zwischen Wohnort und Arbeitsplatz?
      fr: Avez-vous des frais de déplacement entre domicile et travail?
      it: Ha spese di pendolarismo tra casa e lavoro?
    type: yes_no
    explanation:
      en: Commuting costs between your home and workplace can be deducted. This includes public transport season tickets or
        private vehicle costs based on distance.
      de: Fahrtkosten zwischen Wohnort und Arbeitsplatz sind abzugsfähig. Dies umfasst Abonnemente für öffentliche Verkehrsmittel
        oder private Fahrzeugkosten basierend auf der Distanz.
      fr: Les frais de déplacement entre domicile et lieu de travail sont déductibles. Cela comprend les abonnements de transport
        public ou les frais de véhicule privé selon la distance.
