      it: Raccogliamo i dettagli del datore di lavoro per farli corrispondere con i suoi certificati di salario e garantire
        che tutte le fonti di reddito siano correttamente documentate ai fini fiscali.
  Q04b1:
    id: Q04b1
    text:
      en: Did you have meal expenses while working away from home?
      de: Hatten Sie Verpflegungskosten bei auswärtiger Beschäftigung?
      fr: Avez-vous eu des frais de repas lors de travail hors domicile?
    type: yes_no
    explanation:
      en: If you work away from home and your main residence, meal expenses up to CHF 15 per day for lunch and CHF 30 for
        dinner are deductible
      de: Wenn Sie auswärtig vom Wohnort und Hauptarbeitsort arbeiten, sind Verpflegungskosten bis CHF 15 pro Tag für Mittagessen
        und CHF 30 für Abendessen abzugsfähig
      fr: Si vous travaillez en dehors de votre domicile et lieu de travail principal, les frais de repas jusqu'à CHF 15 par
        jour pour le déjeuner et CHF 30 pour le dîner sont déductibles
    branching:
      true: Q04c
      false: Q04c
    required: true
    parent: Q04b
    inline_document_upload:
      document_type: meal_expenses
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload meal expense receipts
        de: Verpflegungskostenbelege hochladen
        fr: Télécharger les reçus de frais de repas
      help_text:
        en: Upload receipts for meals when working away from your regular workplace
        de: Laden Sie Belege für Mahlzeiten hoch, wenn Sie auswärts vom regulären Arbeitsort arbeiten
        fr: Téléchargez les reçus des repas lors de travail en dehors de votre lieu de travail habituel
    category: income_sources
  Q04c:
    id: Q04c
    text:
      en: Did you have professional expenses?
      de: Hatten Sie Berufskosten?
      fr: Avez-vous eu des frais professionnels?
    type: yes_no
    explanation:
      en: Work-related expenses such as professional tools, continuing education, work clothing, etc. are deductible
      de: Berufsbedingte Ausgaben wie Berufswerkzeuge, Weiterbildung, Berufskleidung, etc. sind abzugsfähig
      fr: Les dépenses liées au travail telles qu'outils professionnels, formation continue, vêtements de travail, etc. sont
        déductibles
    branching:
      true: Q04d
      false: Q05
    required: true
    parent: Q04
    inline_document_upload:
      document_type: professional_expenses
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload professional expense documents (invoices, receipts)
        de: Berufskostenbelege hochladen (Rechnungen, Quittungen)
        fr: Télécharger documents de frais professionnels (factures, reçus)
      help_text:
        en: Upload receipts for tools, training, work materials, clothing, etc.
        de: Laden Sie Quittungen für Werkzeuge, Ausbildung, Arbeitsmaterialien, Kleidung usw. hoch
        fr: Téléchargez les reçus pour outils, formation, matériel de travail, vêtements, etc.
    category: income_sources
  Q04d:
    id: Q04d
    text:
      en: Do you work from home regularly?
      de: Arbeiten Sie regelmäßig von zu Hause aus?
      fr: Travaillez-vous régulièrement depuis votre domicile?
    type: yes_no
    explanation:
      en: If you have a dedicated home office that you use exclusively for work, you may deduct a portion of rent, utilities,
        and maintenance costs
      de: Wenn Sie ein dediziertes Arbeitszimmer haben, das Sie ausschließlich beruflich nutzen, können Sie einen Anteil der
        Miete, Nebenkosten und Unterhaltskosten abziehen
      fr: Si vous avez un bureau à domicile dédié que vous utilisez exclusivement pour le travail, vous pouvez déduire une
        partie du loyer, des charges et des frais d'entretien
    branching:
      true: Q04d_details
      false: Q05
    required: true
    parent: Q04c
    inline_document_upload:
      document_type: home_office_expenses
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload home office expense documents (rent, utilities, etc.)
        de: Homeoffice-Kostenbelege hochladen (Miete, Nebenkosten usw.)
        fr: Télécharger documents de frais de bureau à domicile (loyer, charges, etc.)
      help_text:
        en: Upload rent receipts, utility bills, and maintenance costs
        de: Laden Sie Mietbelege, Nebenkostenabrechnungen und Unterhaltskosten hoch
        fr: Téléchargez les reçus de loyer, factures de services publics et frais d'entretien
    category: income_sources
  Q04d_details:
    id: Q04d_details
    text:
      en: Home office details
      de: Details zum Homeoffice
      fr: Détails du bureau à domicile
    type: group
    fields:
    - id: home_office_percentage
      text:
        en: Percentage of home used for office
        de: Prozentsatz der Wohnung als Büro
        fr: Pourcentage du domicile utilisé pour le bureau
      type: number
      validation:
        min: 1
        max: 100
      help_text:
        en: Estimate what percentage of your home is dedicated office space
        de: Schätzen Sie, wie viel Prozent Ihrer Wohnung dedizierter Büroraum ist
        fr: Estimez quel pourcentage de votre domicile est un espace de bureau dédié
      required: true
    - id: home_office_days_per_week
      text:
        en: Days per week working from home
        de: Tage pro Woche im Homeoffice
        fr: Jours par semaine en télétravail
      type: number
      validation:
        min: 1
        max: 7
      required: true
    next: Q05
    parent: Q04d
    category: income_sources
    explanation:
      en: Detailed employment information helps us accurately calculate your income tax, verify withholding amounts, and identify
        any special tax situations related to your employment.
      de: Detaillierte Beschäftigungsinformationen helfen uns, Ihre Einkommensteuer genau zu berechnen, Quellensteuerbeträge
        zu überprüfen und besondere Steuersituationen im Zusammenhang mit Ihrer Beschäftigung zu identifizieren.
      fr: Des informations détaillées sur l'emploi nous aident à calculer avec précision votre impôt sur le revenu, à vérifier
        les montants retenus à la source et à identifier toute situation fiscale particulière liée à votre emploi.
      it: Informazioni dettagliate sull'impiego ci aiutano a calcolare accuratamente la sua imposta sul reddito, verificare
        gli importi delle ritenute e identificare eventuali situazioni fiscali speciali relative al suo impiego.
  Q05:
    id: Q05
    text:
      en: Did you receive unemployment benefits?
      de: Haben Sie Arbeitslosengeld erhalten?
      fr: Avez-vous perçu des allocations chômage?
    type: yes_no
    branching:
      true: Q06
      false: Q06
    required: true
    inline_document_upload:
      document_type: unemployment_statement
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload unemployment benefits statement
        de: Arbeitslosengeldnachweis hochladen
        fr: Télécharger l'attestation d'allocations chômage
      help_text:
        en: Upload your unemployment benefits statement from the RAV/ORP
        de: Laden Sie Ihren Arbeitslosengeldnachweis vom RAV hoch
        fr: Téléchargez votre attestation d'allocations chômage de l'ORP
    category: income_sources
    explanation:
      en: Pension income is taxed at special preferential rates in Switzerland. We need to know if you receive pension income
        to apply the correct tax calculation and ensure you benefit from these lower rates.
      de: Renteneinkommen werden in der Schweiz zu speziellen Vorzugssätzen besteuert. Wir müssen wissen, ob Sie Renteneinkommen
        erhalten, um die korrekte Steuerberechnung anzuwenden und sicherzustellen, dass Sie von diesen niedrigeren Sätzen
        profitieren.
      fr: Les revenus de pension sont imposés à des taux préférentiels spéciaux en Suisse. Nous devons savoir si vous recevez
        des revenus de pension pour appliquer le calcul fiscal correct et vous assurer de bénéficier de ces taux inférieurs.
      it: Il reddito pensionistico è tassato con aliquote preferenziali speciali in Svizzera. Dobbiamo sapere se riceve reddito
        pensionistico per applicare il calcolo fiscale corretto e assicurarci che benefici di queste aliquote inferiori.
  Q06:
    id: Q06
    text:
      en: Did you receive disability/accident insurance benefits?
      de: Haben Sie IV/Unfallversicherungsleistungen erhalten?
      fr: Avez-vous perçu des prestations AI/accident?
    type: yes_no
    branching:
      true: Q07
      false: Q07
    required: true
    inline_document_upload:
      document_type: insurance_benefits
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload insurance benefits statement
        de: Versicherungsleistungsnachweis hochladen
        fr: Télécharger l'attestation de prestations d'assurance
      help_text:
        en: Upload your disability or accident insurance benefits statement
        de: Laden Sie Ihren IV- oder Unfallversicherungsleistungsnachweis hoch
        fr: Téléchargez votre attestation de prestations AI ou d'assurance accident
    category: income_sources
    explanation:
      en: Capital income (dividends, interest, capital gains) is taxed separately from employment income in Switzerland. Declaring
        all capital income ensures accurate tax calculation and compliance with Swiss tax law.
      de: Kapitaleinkommen (Dividenden, Zinsen, Kapitalgewinne) werden in der Schweiz getrennt vom Erwerbseinkommen besteuert.
        Die Deklaration aller Kapitaleinkommen gewährleistet eine genaue Steuerberechnung und die Einhaltung des Schweizer
        Steuerrechts.
      fr: Les revenus de capitaux (dividendes, intérêts, gains en capital) sont imposés séparément des revenus d'emploi en
        Suisse. Déclarer tous les revenus de capitaux garantit un calcul fiscal précis et la conformité avec la loi fiscale
        suisse.
      it: Il reddito da capitale (dividendi, interessi, plusvalenze) è tassato separatamente dal reddito da lavoro in Svizzera.
        Dichiarare tutti i redditi da capitale garantisce un calcolo fiscale accurato e la conformità con la legge fiscale
        svizzera.
  Q07:
    id: Q07
    text:
      en: Do you have a pension fund (2nd pillar)?
      de: Haben Sie eine Pensionskasse (2. Säule)?
      fr: Avez-vous une caisse de pension (2e pilier)?
    type: yes_no
    branching:
      true: Q08
      false: Q08
    required: true
    inline_document_upload:
      document_type: pension_certificate
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload pension fund certificate
        de: Pensionskassenzertifikat hochladen
        fr: Télécharger le certificat de caisse de pension
      help_text:
        en: Upload your 2nd pillar pension fund certificate
        de: Laden Sie Ihr 2. Säule Pensionskassenzertifikat hoch
        fr: Téléchargez votre certificat de caisse de pension du 2e pilier
    category: income_sources
    explanation:
      en: Pillar 3a (private pension) contributions are fully tax-deductible up to annual limits. These contributions reduce
        your taxable income while building retirement savings, making them one of the most valuable tax deductions in Switzerland.
      de: Säule-3a-Beiträge (private Vorsorge) sind bis zu jährlichen Limits vollständig steuerlich absetzbar. Diese Beiträge
        reduzieren Ihr steuerbares Einkommen während Sie Altersersparnisse aufbauen, was sie zu einem der wertvollsten Steuerabzüge
        in der Schweiz macht.
      fr: Les cotisations au pilier 3a (prévoyance privée) sont entièrement déductibles fiscalement jusqu'aux limites annuelles.
        Ces cotisations réduisent votre revenu imposable tout en constituant une épargne-retraite, ce qui en fait l'une des
        déductions fiscales les plus précieuses en Suisse.
      it: I contributi al pilastro 3a (previdenza privata) sono completamente deducibili fino ai limiti annuali. Questi contributi
        riducono il suo reddito imponibile mentre costruisce risparmi per la pensione, rendendoli una delle deduzioni fiscali
        più preziose in Svizzera.
  Q08:
    id: Q08
    text:
      en: Did you contribute to Pillar 3a?
      de: Haben Sie in die Säule 3a eingezahlt?
      fr: Avez-vous cotisé au pilier 3a?
    type: yes_no
    explanation:
      en: Pillar 3a contributions up to CHF 7,056 are fully deductible for employed persons (2024 limit)
      de: Säule 3a Einzahlungen bis CHF 7'056 sind für Arbeitnehmende vollständig abzugsfähig (2024 Grenze)
      fr: Les cotisations au pilier 3a jusqu'à CHF 7'056 sont entièrement déductibles pour les salariés (limite 2024)
    branching:
      true: Q08_amount
      false: Q14
    required: true
    inline_document_upload:
      document_type: pillar_3a_certificate
      accepted_formats:
      - pdf
      - jpg
      - jpeg
      - png
      max_size_mb: 10
      bring_later: true
      upload_text:
        en: Upload Pillar 3a contribution certificate
        de: Säule 3a Einzahlungsbescheinigung hochladen
        fr: Télécharger le certificat de cotisation pilier 3a
      help_text:
        en: Upload your Pillar 3a contribution certificate from your bank or insurance
        de: Laden Sie Ihre Säule 3a Einzahlungsbescheinigung von Ihrer Bank oder Versicherung hoch
        fr: Téléchargez votre certificat de cotisation pilier 3a de votre banque ou assurance
    category: income_sources
  Q08_amount:
    id: Q08_amount
    text:
      en: How much did you contribute to Pillar 3a in 2024?
      de: Wie viel haben Sie 2024 in die Säule 3a eingezahlt?
      fr: Combien avez-vous cotisé au pilier 3a en 2024?
      it: Quanto ha contribuito al pilastro 3a nel 2024?
    type: currency
    validation:
      min: 0
      max: 7056
    placeholder: '7056'
    help_text:
      en: Maximum deductible for employed persons with pension fund is CHF 7,056 (2024). Enter the exact amount you contributed.
      de: Maximal abzugsfähig für Arbeitnehmende mit Pensionskasse sind CHF 7'056 (2024). Geben Sie den genauen Betrag ein, den Sie eingezahlt haben.
      fr: Montant maximum déductible pour les salariés avec caisse de pension est CHF 7'056 (2024). Entrez le montant exact que vous avez cotisé.
      it: Importo massimo deducibile per i dipendenti con cassa pensioni è CHF 7'056 (2024). Inserisca l'importo esatto che ha contribuito.
    explanation:
      en: Pillar 3a contributions are one of the most valuable tax deductions in Switzerland. Every CHF 1,000 contributed can save you CHF 200-400 in taxes depending on your canton.
      de: Säule-3a-Beiträge sind einer der wertvollsten Steuerabzüge in der Schweiz. Jede eingezahlte CHF 1'000 kann Ihnen je nach Kanton CHF 200-400 an Steuern sparen.
      fr: Les cotisations au pilier 3a sont l'une des déductions fiscales les plus précieuses en Suisse. Chaque CHF 1'000 cotisé peut vous faire économiser CHF 200-400 d'impôts selon votre canton.
      it: I contributi al pilastro 3a sono una delle deduzioni fiscali più preziose in Svizzera. Ogni CHF 1'000 contribuito può farle risparmiare CHF 200-400 di tasse a seconda del suo cantone.
    next: Q14
    required: true
    parent: Q08
    category: deductions
  Q09:
    id: Q09
    text:
      en: Do you own real estate?
      de: Besitzen Sie Immobilien?
      fr: Possédez-vous des biens immobiliers?
    type: yes_no
    branching:
      true: Q09a
      false: Q18_bank_statements
    required: true
    category: property_assets
    explanation:
      en: 'Property ownership affects your taxes in multiple ways: you must declare property value as wealth, pay property
        taxes, but can also deduct mortgage interest and maintenance costs. Accurate property reporting is essential for correct
        tax calculation.'
      de: 'Grundeigentum beeinflusst Ihre Steuern auf mehrere Arten: Sie müssen den Immobilienwert als Vermögen deklarieren,
        Grundsteuern zahlen, können aber auch Hypothekarzinsen und Unterhaltskosten abziehen. Eine genaue Immobilienmeldung
        ist für die korrekte Steuerberechnung unerlässlich.'
      fr: 'La propriété immobilière affecte vos impôts de plusieurs façons: vous devez déclarer la valeur de la propriété
        comme fortune, payer des impôts fonciers, mais pouvez également déduire les intérêts hypothécaires et les frais d''entretien.
        Une déclaration immobilière précise est essentielle pour un calcul fiscal correct.'
      it: 'La proprietà immobiliare influisce sulle sue tasse in diversi modi: deve dichiarare il valore della proprietà come
        patrimonio, pagare le tasse immobiliari, ma può anche dedurre gli interessi ipotecari e i costi di manutenzione. Una
        dichiarazione immobiliare accurata è essenziale per un calcolo fiscale corretto.'
  Q09a:
    id: Q09a
    text:
      en: Number of properties
      de: Anzahl der Immobilien
      fr: Nombre de propriétés
    type: dropdown
    options:
    - value: '1'
      label:
        en: 1 property
        de: 1 Immobilie
        fr: 1 propriété
    - value: '2'
      label:
        en: 2 properties
        de: 2 Immobilien
        fr: 2 propriétés
    - value: '3'
      label:
        en: 3 properties
        de: 3 Immobilien
        fr: 3 propriétés
    - value: 4+
      label:
        en: 4 or more properties
        de: 4 oder mehr Immobilien
        fr: 4 propriétés ou plus
    triggers_loop: Q09b
    next: Q09b
    required: true
    parent: Q09
    category: property_assets
    explanation:
      en: Each property requires separate declaration of its value, mortgage interest, and maintenance costs. The number of
        properties helps us prepare accurate documentation for your tax return.
      de: Jede Immobilie erfordert eine separate Deklaration ihres Wertes, der Hypothekarzinsen und Unterhaltskosten. Die
        Anzahl der Immobilien hilft uns, genaue Dokumentation für Ihre Steuererklärung vorzubereiten.
      fr: Chaque propriété nécessite une déclaration séparée de sa valeur, des intérêts hypothécaires et des frais d'entretien.
        Le nombre de propriétés nous aide à préparer une documentation précise pour votre déclaration fiscale.
      it: Ogni proprietà richiede una dichiarazione separata del suo valore, degli interessi ipotecari e dei costi di manutenzione.
        Il numero di proprietà ci aiuta a preparare una documentazione accurata per la sua dichiarazione fiscale.
  Q09b:
    id: Q09b
    text:
      en: Property details
      de: Immobiliendetails
      fr: Détails de la propriété
    type: group
    loop: true
    fields:
    - id: property_type
      text:
        en: Property type
        de: Immobilientyp
        fr: Type de propriété
      type: dropdown
      options:
      - value: primary_residence
        label:
          en: Primary residence
          de: Hauptwohnsitz
          fr: Résidence principale
      - value: secondary_residence
        label:
          en: Secondary residence
          de: Zweitwohnsitz
          fr: Résidence secondaire
      - value: rental_property
        label:
          en: Rental property
          de: Mietobjekt
          fr: Propriété locative
      required: true
    - id: property_postal_code
      text:
        en: Property postal code
        de: Postleitzahl der Immobilie
        fr: Code postal de la propriété
      type: postal_code
      validation:
        pattern: ^\d{4}$
        min: 1000
        max: 9999
      placeholder: '8001'
      auto_lookup: true
      required: true
    next: Q09b_upload
    parent: Q09a
    category: property_assets
    explanation:
      en: Property type determines which deductions and valuations apply. Primary residences, rental properties, and vacation
        homes have different tax implications for mortgage interest deductions and rental income reporting.
      de: Die Immobilienart bestimmt, welche Abzüge und Bewertungen gelten. Hauptwohnsitze, Mietobjekte und Ferienhäuser haben
        unterschiedliche steuerliche Auswirkungen für Hypothekarzinsabzüge und Mieteinkommensmeldung.
      fr: Le type de propriété détermine quelles déductions et évaluations s'appliquent. Les résidences principales, les propriétés
        locatives et les maisons de vacances ont des implications fiscales différentes pour les déductions d'intérêts hypothécaires
        et la déclaration des revenus locatifs.
      it: Il tipo di proprietà determina quali deduzioni e valutazioni si applicano. Le residenze principali, le proprietà
        in affitto e le case vacanza hanno implicazioni fiscali diverse per le deduzioni degli interessi ipotecari e la dichiarazione
        dei redditi da locazione.
  Q09b_upload:
    id: Q09b_upload
    text:
      en: Upload property documents (tax statement, mortgage statement)
      de: Immobiliendokumente hochladen (Steuerbescheinigung, Hypothekenabrechnung)
      fr: Télécharger documents de propriété (attestation fiscale, relevé hypothécaire)
    type: document_upload
    document_type: property_documents
    accepted_formats:
    - pdf
    - jpg
    - jpeg
    - png
    max_size_mb: 10
    bring_later: true
    allow_multiple: true
    help_text:
