      fr: Payez-vous des intérêts hypothécaires sur votre résidence principale?
    type: yes_no
    explanation:
      en: Mortgage interest on your primary residence is tax-deductible. You will need your annual mortgage statement from
        your bank.
      de: Hypothekarzinsen für Ihre Hauptwohnung sind steuerlich abzugsfähig. Sie benötigen Ihre jährliche Hypothekarrechnung
        von der Bank.
      fr: Les intérêts hypothécaires sur votre résidence principale sont déductibles d'impôt. Vous aurez besoin de votre relevé
        hypothécaire annuel de votre banque.
