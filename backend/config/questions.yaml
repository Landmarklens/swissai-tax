# Swiss Tax Interview Questions Configuration
# Q01-Q14 as per requirements

questions:
  Q01:
    id: "Q01"
    text:
      en: "What is your civil status on 31 Dec?"
      de: "Welchen Zivilstand hatten Sie am 31.12.?"
      fr: "Quel est votre état civil au 31 déc?"
    type: "single_choice"
    options:
      - value: "single"
        label:
          en: "Single"
          de: "Ledig"
          fr: "Célibataire"
      - value: "married"
        label:
          en: "Married"
          de: "Verheiratet"
          fr: "Marié(e)"
      - value: "divorced"
        label:
          en: "Divorced"
          de: "Geschieden"
          fr: "Divorcé(e)"
      - value: "widowed"
        label:
          en: "Widowed"
          de: "Verwitwet"
          fr: "Veuf/Veuve"
    branching:
      married: ["Q01a", "Q01c", "Q01d"]
      default: "Q02"
    required: true

  Q01a:
    id: "Q01a"
    text:
      en: "Spouse's AHV number"
      de: "AHV-Nummer des Ehepartners"
      fr: "Numéro AVS du conjoint"
    type: "ahv_number"
    validation:
      pattern: "^756\\.[0-9]{4}\\.[0-9]{4}\\.[0-9]{2}$"
    help_text:
      en: "Format: 756.XXXX.XXXX.XX (13 digits with dots)"
      de: "Format: 756.XXXX.XXXX.XX (13 Ziffern mit Punkten)"
      fr: "Format: 756.XXXX.XXXX.XX (13 chiffres avec points)"
    placeholder: "756.1234.5678.97"
    required: true
    parent: "Q01"

  Q01c:
    id: "Q01c"
    text:
      en: "Spouse's date of birth"
      de: "Geburtsdatum des Ehepartners"
      fr: "Date de naissance du conjoint"
    type: "date"
    widget: "calendar"
    validation:
      minDate: "1920-01-01"
      maxDate: "2006-12-31"
    required: true
    parent: "Q01"

  Q01d:
    id: "Q01d"
    text:
      en: "Is your spouse employed?"
      de: "Ist Ihr Ehepartner erwerbstätig?"
      fr: "Votre conjoint est-il employé?"
    type: "yes_no"
    required: true
    parent: "Q01"

  Q02:
    id: "Q02"
    text:
      en: "What was your postal code of residence on 31 Dec 2024?"
      de: "Was war Ihre Postleitzahl des Wohnsitzes am 31.12.2024?"
      fr: "Quel était votre code postal de résidence au 31 déc 2024?"
    type: "postal_code"
    validation:
      pattern: "^\\d{4}$"
      min: 1000
      max: 9999
    help_text:
      en: "Enter your 4-digit Swiss postal code where you lived at the end of 2024"
      de: "Geben Sie Ihre 4-stellige Schweizer Postleitzahl ein, wo Sie Ende 2024 wohnten"
      fr: "Entrez votre code postal suisse à 4 chiffres où vous viviez fin 2024"
    placeholder: "8001"
    next: "Q02a"
    required: true
    auto_lookup: true

  Q02a:
    id: "Q02a"
    text:
      en: "Did you have income or assets in a canton other than your residence?"
      de: "Hatten Sie Einkommen oder Vermögen in einem anderen Kanton als Ihrem Wohnsitzkanton?"
      fr: "Avez-vous eu des revenus ou des actifs dans un canton autre que votre résidence?"
    type: "yes_no"
    help_text:
      en: "Select yes if you worked in a different canton or owned property outside your residence canton"
      de: "Wählen Sie Ja, wenn Sie in einem anderen Kanton gearbeitet oder Eigentum außerhalb Ihres Wohnsitzkantons besessen haben"
      fr: "Sélectionnez oui si vous avez travaillé dans un autre canton ou possédé des biens en dehors de votre canton de résidence"
    branching:
      yes: "Q02b"
      no: "Q03"
    required: true

  Q02b:
    id: "Q02b"
    text:
      en: "Postal code of the other canton"
      de: "Postleitzahl des anderen Kantons"
      fr: "Code postal de l'autre canton"
    type: "postal_code"
    validation:
      pattern: "^\\d{4}$"
      min: 1000
      max: 9999
    help_text:
      en: "Enter the postal code where you worked or had assets. You can add multiple cantons."
      de: "Geben Sie die Postleitzahl ein, wo Sie gearbeitet oder Vermögen hatten. Sie können mehrere Kantone hinzufügen."
      fr: "Entrez le code postal où vous avez travaillé ou eu des actifs. Vous pouvez ajouter plusieurs cantons."
    placeholder: "1000"
    allow_multiple: true
    next: "Q02c"
    required: true
    auto_lookup: true
    parent: "Q02a"

  Q02c:
    id: "Q02c"
    text:
      en: "Add another canton?"
      de: "Weiteren Kanton hinzufügen?"
      fr: "Ajouter un autre canton?"
    type: "yes_no"
    help_text:
      en: "Select yes if you had income or assets in additional cantons"
      de: "Wählen Sie Ja, wenn Sie Einkommen oder Vermögen in weiteren Kantonen hatten"
      fr: "Sélectionnez oui si vous avez eu des revenus ou des actifs dans d'autres cantons"
    branching:
      yes: "Q02b"
      no: "Q03"
    required: true
    parent: "Q02a"

  Q03:
    id: "Q03"
    text:
      en: "Do you have children?"
      de: "Haben Sie Kinder?"
      fr: "Avez-vous des enfants?"
    type: "yes_no"
    branching:
      yes: "Q03a"
      no: "Q04"
    required: true

  Q03a:
    id: "Q03a"
    text:
      en: "Number of children"
      de: "Anzahl der Kinder"
      fr: "Nombre d'enfants"
    type: "dropdown"
    options:
      - value: "1"
        label:
          en: "1 child"
          de: "1 Kind"
          fr: "1 enfant"
      - value: "2"
        label:
          en: "2 children"
          de: "2 Kinder"
          fr: "2 enfants"
      - value: "3"
        label:
          en: "3 children"
          de: "3 Kinder"
          fr: "3 enfants"
      - value: "4"
        label:
          en: "4 children"
          de: "4 Kinder"
          fr: "4 enfants"
      - value: "5"
        label:
          en: "5 children"
          de: "5 Kinder"
          fr: "5 enfants"
      - value: "6+"
        label:
          en: "6 or more children"
          de: "6 oder mehr Kinder"
          fr: "6 enfants ou plus"
    triggers_loop: "Q03b"
    next: "Q03c"
    required: true
    parent: "Q03"

  Q03b:
    id: "Q03b"
    text:
      en: "Child information"
      de: "Kinderinformationen"
      fr: "Informations sur l'enfant"
    type: "group"
    loop: true
    explanation:
      en: "We need this information to calculate child deductions and determine tax rates. Children under 18 or in education qualify for deductions."
      de: "Wir benötigen diese Informationen, um Kinderabzüge zu berechnen und Steuersätze zu bestimmen. Kinder unter 18 Jahren oder in Ausbildung qualifizieren sich für Abzüge."
      fr: "Nous avons besoin de ces informations pour calculer les déductions pour enfants et déterminer les taux d'imposition. Les enfants de moins de 18 ans ou en formation sont admissibles aux déductions."
    fields:
      - id: "child_name"
        text:
          en: "Child's name"
          de: "Name des Kindes"
          fr: "Nom de l'enfant"
        type: "text"
        required: true
      - id: "child_dob"
        text:
          en: "Date of birth"
          de: "Geburtsdatum"
          fr: "Date de naissance"
        type: "date"
        widget: "calendar"
        required: true
      - id: "child_in_education"
        text:
          en: "In education/training?"
          de: "In Ausbildung?"
          fr: "En formation?"
        type: "yes_no"
        required: true
    parent: "Q03a"

  Q03c:
    id: "Q03c"
    text:
      en: "Did you have childcare costs?"
      de: "Hatten Sie Kinderbetreuungskosten?"
      fr: "Avez-vous eu des frais de garde d'enfants?"
    type: "yes_no"
    explanation:
      en: "Third-party childcare costs (daycare, nanny, etc.) up to CHF 25,500 are deductible (2024 limit; CHF 25,800 from 2025)"
      de: "Fremdbetreuungskosten (Kita, Tagesmutter, etc.) bis CHF 25'500 sind abzugsfähig (2024 Grenze; ab 2025: CHF 25'800)"
      fr: "Les frais de garde d'enfants par des tiers (crèche, nourrice, etc.) jusqu'à CHF 25'500 sont déductibles (limite 2024; dès 2025: CHF 25'800)"
    branching:
      yes: "Q03c_upload"
      no: "Q04"
    required: true
    parent: "Q03a"

  Q03c_upload:
    id: "Q03c_upload"
    text:
      en: "Upload childcare cost documents (invoices, receipts, contracts)"
      de: "Kinderbetreuungskostenbelege hochladen (Rechnungen, Quittungen, Verträge)"
      fr: "Télécharger les documents de frais de garde (factures, reçus, contrats)"
    type: "document_upload"
    document_type: "childcare_costs"
    accepted_formats: ["pdf", "jpg", "jpeg", "png"]
    max_size_mb: 10
    bring_later: true
    help_text:
      en: "Upload invoices, receipts, or contracts from your childcare provider"
      de: "Laden Sie Rechnungen, Quittungen oder Verträge Ihres Kinderbetreuungsanbieters hoch"
      fr: "Téléchargez les factures, reçus ou contrats de votre fournisseur de garde d'enfants"
    next: "Q04"
    required: false
    parent: "Q03c"

  Q04:
    id: "Q04"
    text:
      en: "Number of employers (including yourself if self-employed)"
      de: "Anzahl der Arbeitgeber (inkl. Selbstständigkeit)"
      fr: "Nombre d'employeurs (y compris indépendant)"
    type: "dropdown"
    options:
      - value: "0"
        label:
          en: "No employment"
          de: "Keine Anstellung"
          fr: "Aucun emploi"
      - value: "1"
        label:
          en: "1 employer"
          de: "1 Arbeitgeber"
          fr: "1 employeur"
      - value: "2"
        label:
          en: "2 employers"
          de: "2 Arbeitgeber"
          fr: "2 employeurs"
      - value: "3"
        label:
          en: "3 employers"
          de: "3 Arbeitgeber"
          fr: "3 employeurs"
      - value: "4+"
        label:
          en: "4 or more employers"
          de: "4 oder mehr Arbeitgeber"
          fr: "4 employeurs ou plus"
    branching:
      "0": "Q05"
      default: "Q04a"
    required: true

  Q04a:
    id: "Q04a"
    text:
      en: "Employer information"
      de: "Arbeitgeberinformationen"
      fr: "Informations sur l'employeur"
    type: "group"
    loop: true
    fields:
      - id: "employer_name"
        text:
          en: "Employer name"
          de: "Name des Arbeitgebers"
          fr: "Nom de l'employeur"
        type: "text"
        required: true
      - id: "employment_percentage"
        text:
          en: "Employment percentage"
          de: "Beschäftigungsgrad %"
          fr: "Pourcentage d'emploi"
        type: "number"
        validation:
          min: 1
          max: 100
        required: true
    next: "Q04b"
    parent: "Q04"

  Q04b:
    id: "Q04b"
    text:
      en: "Did you have commuting expenses?"
      de: "Hatten Sie Pendlerkosten?"
      fr: "Avez-vous eu des frais de déplacement?"
    type: "yes_no"
    explanation:
      en: "Public transport costs for commuting to work up to CHF 3,200 are deductible"
      de: "Kosten für öffentliche Verkehrsmittel zur Arbeit bis CHF 3'200 sind abzugsfähig"
      fr: "Les frais de transport public pour le trajet domicile-travail jusqu'à CHF 3'200 sont déductibles"
    branching:
      yes: "Q04b_upload"
      no: "Q04c"
    required: true
    parent: "Q04"

  Q04b_upload:
    id: "Q04b_upload"
    text:
      en: "Upload commuting documents (transport passes, tickets, receipts)"
      de: "Pendlerdokumente hochladen (ÖV-Abos, Billette, Quittungen)"
      fr: "Télécharger documents de déplacement (abonnements, billets, reçus)"
    type: "document_upload"
    document_type: "commuting_costs"
    accepted_formats: ["pdf", "jpg", "jpeg", "png"]
    max_size_mb: 10
    bring_later: true
    help_text:
      en: "Upload your public transport passes, tickets, or receipts"
      de: "Laden Sie Ihre ÖV-Abonnemente, Billette oder Quittungen hoch"
      fr: "Téléchargez vos abonnements de transport, billets ou reçus"
    next: "Q04c"
    required: false
    parent: "Q04b"

  Q04c:
    id: "Q04c"
    text:
      en: "Did you have professional expenses?"
      de: "Hatten Sie Berufskosten?"
      fr: "Avez-vous eu des frais professionnels?"
    type: "yes_no"
    explanation:
      en: "Work-related expenses such as professional tools, continuing education, work clothing, etc. are deductible"
      de: "Berufsbedingte Ausgaben wie Berufswerkzeuge, Weiterbildung, Berufskleidung, etc. sind abzugsfähig"
      fr: "Les dépenses liées au travail telles qu'outils professionnels, formation continue, vêtements de travail, etc. sont déductibles"
    branching:
      yes: "Q04c_upload"
      no: "Q05"
    required: true
    parent: "Q04"

  Q04c_upload:
    id: "Q04c_upload"
    text:
      en: "Upload professional expense documents (invoices, receipts)"
      de: "Berufskostenbelege hochladen (Rechnungen, Quittungen)"
      fr: "Télécharger documents de frais professionnels (factures, reçus)"
    type: "document_upload"
    document_type: "professional_expenses"
    accepted_formats: ["pdf", "jpg", "jpeg", "png"]
    max_size_mb: 10
    bring_later: true
    help_text:
      en: "Upload receipts for tools, training, work materials, clothing, etc."
      de: "Laden Sie Quittungen für Werkzeuge, Ausbildung, Arbeitsmaterialien, Kleidung usw. hoch"
      fr: "Téléchargez les reçus pour outils, formation, matériel de travail, vêtements, etc."
    next: "Q05"
    required: false
    parent: "Q04c"

  Q05:
    id: "Q05"
    text:
      en: "Did you receive unemployment benefits?"
      de: "Haben Sie Arbeitslosengeld erhalten?"
      fr: "Avez-vous perçu des allocations chômage?"
    type: "yes_no"
    branching:
      yes: "Q05_upload"
      no: "Q06"
    required: true

  Q05_upload:
    id: "Q05_upload"
    text:
      en: "Upload unemployment benefits statement"
      de: "Arbeitslosengeldnachweis hochladen"
      fr: "Télécharger l'attestation d'allocations chômage"
    type: "document_upload"
    document_type: "unemployment_statement"
    accepted_formats: ["pdf", "jpg", "jpeg", "png"]
    max_size_mb: 10
    bring_later: true
    help_text:
      en: "Upload your unemployment benefits statement from the RAV/ORP"
      de: "Laden Sie Ihren Arbeitslosengeldnachweis vom RAV hoch"
      fr: "Téléchargez votre attestation d'allocations chômage de l'ORP"
    next: "Q06"
    required: false
    parent: "Q05"

  Q06:
    id: "Q06"
    text:
      en: "Did you receive disability/accident insurance benefits?"
      de: "Haben Sie IV/Unfallversicherungsleistungen erhalten?"
      fr: "Avez-vous perçu des prestations AI/accident?"
    type: "yes_no"
    branching:
      yes: "Q06_upload"
      no: "Q07"
    required: true

  Q06_upload:
    id: "Q06_upload"
    text:
      en: "Upload insurance benefits statement"
      de: "Versicherungsleistungsnachweis hochladen"
      fr: "Télécharger l'attestation de prestations d'assurance"
    type: "document_upload"
    document_type: "insurance_benefits"
    accepted_formats: ["pdf", "jpg", "jpeg", "png"]
    max_size_mb: 10
    bring_later: true
    help_text:
      en: "Upload your disability or accident insurance benefits statement"
      de: "Laden Sie Ihren IV- oder Unfallversicherungsleistungsnachweis hoch"
      fr: "Téléchargez votre attestation de prestations AI ou d'assurance accident"
    next: "Q07"
    required: false
    parent: "Q06"

  Q07:
    id: "Q07"
    text:
      en: "Do you have a pension fund (2nd pillar)?"
      de: "Haben Sie eine Pensionskasse (2. Säule)?"
      fr: "Avez-vous une caisse de pension (2e pilier)?"
    type: "yes_no"
    branching:
      yes: "Q07_upload"
      no: "Q08"
    required: true

  Q07_upload:
    id: "Q07_upload"
    text:
      en: "Upload pension fund certificate"
      de: "Pensionskassenzertifikat hochladen"
      fr: "Télécharger le certificat de caisse de pension"
    type: "document_upload"
    document_type: "pension_certificate"
    accepted_formats: ["pdf", "jpg", "jpeg", "png"]
    max_size_mb: 10
    bring_later: true
    help_text:
      en: "Upload your 2nd pillar pension fund certificate"
      de: "Laden Sie Ihr 2. Säule Pensionskassenzertifikat hoch"
      fr: "Téléchargez votre certificat de caisse de pension du 2e pilier"
    next: "Q08"
    required: false
    parent: "Q07"

  Q08:
    id: "Q08"
    text:
      en: "Did you contribute to Pillar 3a?"
      de: "Haben Sie in die Säule 3a eingezahlt?"
      fr: "Avez-vous cotisé au pilier 3a?"
    type: "yes_no"
    explanation:
      en: "Pillar 3a contributions up to CHF 7,056 are fully deductible for employed persons (2024 limit)"
      de: "Säule 3a Einzahlungen bis CHF 7'056 sind für Arbeitnehmende vollständig abzugsfähig (2024 Grenze)"
      fr: "Les cotisations au pilier 3a jusqu'à CHF 7'056 sont entièrement déductibles pour les salariés (limite 2024)"
    branching:
      yes: "Q08_upload"
      no: "Q09"
    required: true

  Q08_upload:
    id: "Q08_upload"
    text:
      en: "Upload Pillar 3a contribution certificate"
      de: "Säule 3a Einzahlungsbescheinigung hochladen"
      fr: "Télécharger le certificat de cotisation pilier 3a"
    type: "document_upload"
    document_type: "pillar_3a_certificate"
    accepted_formats: ["pdf", "jpg", "jpeg", "png"]
    max_size_mb: 10
    bring_later: true
    help_text:
      en: "Upload your Pillar 3a contribution certificate from your bank or insurance"
      de: "Laden Sie Ihre Säule 3a Einzahlungsbescheinigung von Ihrer Bank oder Versicherung hoch"
      fr: "Téléchargez votre certificat de cotisation pilier 3a de votre banque ou assurance"
    next: "Q09"
    required: false
    parent: "Q08"

  Q09:
    id: "Q09"
    text:
      en: "Do you own real estate?"
      de: "Besitzen Sie Immobilien?"
      fr: "Possédez-vous des biens immobiliers?"
    type: "yes_no"
    branching:
      yes: "Q09a"
      no: "Q10"
    required: true

  Q09a:
    id: "Q09a"
    text:
      en: "Number of properties"
      de: "Anzahl der Immobilien"
      fr: "Nombre de propriétés"
    type: "dropdown"
    options:
      - value: "1"
        label:
          en: "1 property"
          de: "1 Immobilie"
          fr: "1 propriété"
      - value: "2"
        label:
          en: "2 properties"
          de: "2 Immobilien"
          fr: "2 propriétés"
      - value: "3"
        label:
          en: "3 properties"
          de: "3 Immobilien"
          fr: "3 propriétés"
      - value: "4+"
        label:
          en: "4 or more properties"
          de: "4 oder mehr Immobilien"
          fr: "4 propriétés ou plus"
    triggers_loop: "Q09b"
    next: "Q10"
    required: true
    parent: "Q09"

  Q09b:
    id: "Q09b"
    text:
      en: "Property details"
      de: "Immobiliendetails"
      fr: "Détails de la propriété"
    type: "group"
    loop: true
    fields:
      - id: "property_type"
        text:
          en: "Property type"
          de: "Immobilientyp"
          fr: "Type de propriété"
        type: "single_choice"
        options:
          - value: "primary_residence"
            label:
              en: "Primary residence"
              de: "Hauptwohnsitz"
              fr: "Résidence principale"
          - value: "secondary_residence"
            label:
              en: "Secondary residence"
              de: "Zweitwohnsitz"
              fr: "Résidence secondaire"
          - value: "rental_property"
            label:
              en: "Rental property"
              de: "Mietobjekt"
              fr: "Propriété locative"
        required: true
      - id: "property_postal_code"
        text:
          en: "Property postal code"
          de: "Postleitzahl der Immobilie"
          fr: "Code postal de la propriété"
        type: "postal_code"
        validation:
          pattern: "^\\d{4}$"
          min: 1000
          max: 9999
        placeholder: "8001"
        auto_lookup: true
        required: true
    next: "Q09b_upload"
    parent: "Q09a"

  Q09b_upload:
    id: "Q09b_upload"
    text:
      en: "Upload property documents (tax statement, mortgage statement)"
      de: "Immobiliendokumente hochladen (Steuerbescheinigung, Hypothekenabrechnung)"
      fr: "Télécharger documents de propriété (attestation fiscale, relevé hypothécaire)"
    type: "document_upload"
    document_type: "property_documents"
    accepted_formats: ["pdf", "jpg", "jpeg", "png"]
    max_size_mb: 10
    bring_later: true
    allow_multiple: true
    help_text:
      en: "Upload property tax statements, mortgage statements, and other relevant documents"
      de: "Laden Sie Immobiliensteuerbescheinigungen, Hypothekenbelege und andere relevante Dokumente hoch"
      fr: "Téléchargez les attestations fiscales immobilières, relevés hypothécaires et autres documents pertinents"
    next: "Q10"
    required: false
    parent: "Q09b"

  Q10:
    id: "Q10"
    text:
      en: "Do you have securities/investments?"
      de: "Haben Sie Wertschriften/Anlagen?"
      fr: "Avez-vous des titres/investissements?"
    type: "yes_no"
    branching:
      yes: "Q10_upload"
      no: "Q11"
    required: true

  Q10_upload:
    id: "Q10_upload"
    text:
      en: "Upload securities statement"
      de: "Wertschriftenbescheinigung hochladen"
      fr: "Télécharger l'attestation de titres"
    type: "document_upload"
    document_type: "securities_statement"
    accepted_formats: ["pdf", "jpg", "jpeg", "png"]
    max_size_mb: 10
    bring_later: true
    help_text:
      en: "Upload your securities/investment account statement"
      de: "Laden Sie Ihren Wertschriften-/Anlagenkontoauszug hoch"
      fr: "Téléchargez votre relevé de compte de titres/investissements"
    next: "Q11"
    required: false
    parent: "Q10"

  Q11:
    id: "Q11"
    text:
      en: "Did you make charitable donations over CHF 100?"
      de: "Haben Sie Spenden über CHF 100 getätigt?"
      fr: "Avez-vous fait des dons de plus de CHF 100?"
    type: "yes_no"
    explanation:
      en: "Donations to registered charities are deductible. Minimum CHF 100 per donation."
      de: "Spenden an registrierte Wohltätigkeitsorganisationen sind abzugsfähig. Mindestens CHF 100 pro Spende."
